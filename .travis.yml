language: node_js
node_js:
    - '6.9.4'

install:
  - npm install -g yarn
  - yarn install
  - pip install -r python/requirements.txt

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3

script:
    - ./scripts/travis/build-and-test.sh
    - pylint python/main.py

branches:
  only:
  - master
  - stable
  - feature/python2

addons:
  apt:
    packages:
      - python3
      - python3-pip
