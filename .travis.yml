dist: trusty
sudo: false
node_js:
    - '6.9.4'
python:
  - "3.6"

before_install:
  - python3 --version

install:
  - npm install -g yarn
  - yarn install
  - python --version
  - pip install -r python/requirements.txt

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3

script:
    - ./scripts/travis/build-and-test.sh
    - pylint python/main.py

branches:
  only:
  - master
  - stable
