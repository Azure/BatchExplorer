language: node_js
dist: trusty
sudo: false

addons:
  apt:
    packages:
      - libgnome-keyring-dev
      - icnsutils
      - graphicsmagick
      - libreadline6
      - xz-utils
      - rpm
      - bsdtar

node_js:
  - '8.9.1'
python:
  - "3.6"

matrix:
  fast_finish: true
  allow_failures:
    os: osx # This allows not to wait for the osx build to be scheduled

  include:
    - language: generic
      os: osx
      before_install:
        - brew update
        - brew install python3
        - virtualenv env -p python3
        - source env/bin/activate
        - python3 --version
        - nvm install 6.11.4
        - nvm use 6.11.4

    - language: node_js
      os: linux
      before_install:
        - pyenv versions
        - pyenv install --list
        - pyenv install 3.6.0
        - pyenv global 3.6.0
        - python --version
        - python3 --version
      install:
        - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1280x1024x16"
      before_script:
        - export DISPLAY=:99.0
        - sh -e /etc/init.d/xvfb start &
        - sleep 3

install:
  - npm install -g codecov
  - npm install -g yarn
  - yarn install
  - python3 --version
  - pip3 install -r python/requirements.txt

script:
    - ./scripts/travis/build-and-test.sh
    - pylint python/main.py

branches:
  only:
  - master
  - stable
  - fix/publish

cache:
  yarn: true
  directories:
    - node_modules
