steps:
  - template: ../dependencies.yml
  - script: npm config set python $(which python)
    displayName: Set npm python2 path
  - template: ../pyenv.yml
  - script: |
      set -e
      node --version
      npm config list
      npm install -g npm@latest
      npm --version
      npm install
      pip install -r python/requirements.txt
    displayName: Install dependencies
