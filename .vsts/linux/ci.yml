steps:
  - template: ./linux-dependencies.yml

  - script: |
      set -e
      . "$(Agent.WorkFolder)/.venv/batchexplorer/bin/activate"
      npm run build:package
    displayName: Build and pack

  - script: |
      set -e
      git status --porcelain=v1
      changed=$(git status --porcelain=v1 | grep -c '^ \{0,1\}M')
      echo "Number of changed files: $changed"
      if [ "$changed" -ne "0" ]; then
        echo "Changes detected. Pipeline failed"
        exit 1
      fi
    workingDirectory: desktop
    displayName: Validate no files changed on build

  - template: ../common/publish-artifacts.yml
    parameters:
      folder: linux
