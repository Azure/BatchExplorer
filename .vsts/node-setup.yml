steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '16.x.x'

  - script: |
      corepack enable
    displayName: Install Yarn via Corepack

  - script: |
      cp .vsts/pipelines.npmrc .npmrc
    displayName: Stage .npmrc configuration

  - task: npmAuthenticate@0
    displayName: Authenticate with NPM private feed
    inputs:
      workingFile: .npmrc
