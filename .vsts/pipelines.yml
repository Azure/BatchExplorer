phases:
  - phase: Linux
    queue: Hosted Linux Preview
    steps:
    - script: |
        set -e
        apt-get update
        apt-get install -y libxkbfile-dev pkg-config libsecret-1-dev libxss1 libgconf-2-4 dbus xvfb libgtk-3-0

      displayName: Install Linux packages

    - task: NodeTool@0
      inputs:
        versionSpec: '8.11.x'

    - task: UsePythonVersion@0
      inputs:
        versionSpec: '3.6.x'

    - script: |
        npm install -g codecov
        npm install
        pip install -r python/requirements.txt
      displayName: Install dependencies

    - script: |
        export DISPLAY=:99
        xvfb-run npm run test
      displayName: Run tests

    - task: PublishTestResults@2
      inputs:
        testRunner: 'JUnit'
        testResultsFiles: $(System.DefaultWorkingDirectory)/coverage/TESTS*.xml

    - task: PublishCodeCoverageResults@1
      inputs:
        codeCoverageTool: cobertura
        summaryFileLocation: $(System.DefaultWorkingDirectory)/coverage/cobertura.xml

    - script: npm run build-and-pack
      displayName: Build and pack

    - script: npm run lint
      displayName: Lint

    - task: PublishBuildArtifacts@1
      displayName: Publish artifacts
      inputs:
        pathtoPublish: ./release
        artifactName: linux
        artifactType: Container
