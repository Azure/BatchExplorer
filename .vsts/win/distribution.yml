steps:
  - template: ./win-dependencies.yml
  - powershell: |
      npm run -s build:prod
      npm run -s build-python
      npm run -s package win-exe
    displayName: Build executable

  - template: ./sign.yml
    parameters:
      name: "Sign executable and dll"
      pattern: |
        **/*.exe
        **/*.dll
        !**/python36.dll
  - powershell: npm run -s package win-installer
    displayName: Build installer

  - template: ./sign.yml
    parameters:
      name: "Sign installer"
      pattern: |
        **/BatchExplorer*Setup*.exe
  - template: ../common/publish-artifacts.yml
    parameters:
      folder: windows
