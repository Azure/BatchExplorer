steps:
  - template: ../dependencies.yml
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '2.7.x'

  - powershell: |
      $pythonPath = Get-Command python | Select-Object -ExpandProperty Definition
      echo "Python2 $pythonPath"
      npm config set python $pythonPath
      npm install --global --production windows-build-tools@4.0.0
      # npm config set msvs_version 2015

  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.6.x'
  - powershell: |
      $ErrorActionPreference = "Stop"
      node --version
      npm i npm@4.6.1 -g
      npm install
      npm run --debug rebuild:keytar
      pip install -r python/requirements.txt
    displayName: Install dependencies
  - script: npm run --debug rebuild:keytar
    displayName: "REbuild keytar"
