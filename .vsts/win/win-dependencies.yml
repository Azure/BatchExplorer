steps:
  - template: ../dependencies.yml
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.6.x'
  - powershell: |
      $ErrorActionPreference = "Stop"
      npm install --global windows-build-tools
      node --version
      npm install -g npm
      npm ci
      pip install -r python/requirements.txt
    displayName: Install dependencies
