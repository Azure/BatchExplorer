<div id="container" [hidden]="!isAppReady">
    <!--[class.no-userinteract]="!(hasAccount | async)" -->
    <header id="header" class="noselect">
        <div class="back-nav">
            <div class="back" (click)="goBack()" title="Back">
                <i class="fa fa-angle-left"></i>
            </div>
            <div class="forward" (click)="goForward()" title="Forward">
                <i class="fa fa-angle-right"></i>
            </div>
        </div>
        <div class="logo-banner-bar">
            <a class="logo" href="#" [routerLink]="['']" title="Batch labs - Home">
                <img src="./assets/images/header/batchlabs.png" height="19" alt="Batch labs logo">
            </a>
        </div>
        <bex-sidebar-bookmarks></bex-sidebar-bookmarks>
        <bex-persistent-notifications-dropdown></bex-persistent-notifications-dropdown>
        <bex-ad-user-dropdown></bex-ad-user-dropdown>
        <bex-account-dropdown></bex-account-dropdown>
        <bex-background-task-tracker></bex-background-task-tracker>
    </header>
    <nav [class.no-userinteract]="!(hasAccount | async)" class="noselect">
        <bex-app-nav></bex-app-nav>
    </nav>
    <section id="content">
        <div id="content-inner">
            <bex-notification-container class="tr"></bex-notification-container>
            <md-sidenav-container>
                <md-sidenav #rightSidebar align="end">
                    <bex-sidebar-content #sidebarContent [sidebar]="rightSidebar"></bex-sidebar-content>
                </md-sidenav>
                <!--[hidden]="!(hasAccount | async)"-->
                <div>
                    <router-outlet></router-outlet>
                </div>
                <!--<div *ngIf="!(hasAccount | async)" class="no-account">
                    <md-card (click)="addAccount()">
                        <i class="fa fa-user fa-lg"></i>
                        <div>Add a batch account</div>
                    </md-card>
                </div>-->
            </md-sidenav-container>
        </div>
    </section>
    <footer>
        <!-- set to 0px for now as are not using it -->
    </footer>
</div>
