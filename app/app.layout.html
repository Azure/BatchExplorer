<div id="container" [hidden]="!isAppReady">
    <!--[class.no-userinteract]="!(hasAccount | async)" -->
    <header>
        <bl-header></bl-header>
    </header>
    <nav [class.no-userinteract]="!(hasAccount | async)" class="noselect">
        <bl-app-nav></bl-app-nav>
    </nav>
    <section id="content">
        <div id="content-inner">
            <bl-notification-container class="tr"></bl-notification-container>
            <mat-sidenav-container>
                <mat-sidenav #rightSidebar align="end">
                    <bl-sidebar-content #sidebarContent [sidebar]="rightSidebar"></bl-sidebar-content>
                </mat-sidenav>
                <div *ngIf="isAppReady">
                    <router-outlet></router-outlet>
                </div>
            </mat-sidenav-container>
        </div>
    </section>
    <footer>
        <bl-footer></bl-footer>
    </footer>
</div>
