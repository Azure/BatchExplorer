<bl-complex-form [formGroup]="form" [submit]="submit" [containerRef]="sidebarRef">
    <bl-form-page main-form-page title="Create batch account" [formGroup]="form">
        <bl-form-section title="General info" subtitle="Basic information about the batch account">
            <div class="form-element">
                <mat-form-field>
                    <input matInput formControlName="name" placeholder="Account name" />
                    <mat-hint align="end">test.batch.azure.com</mat-hint>
                </mat-form-field>
            </div>
            <div class="form-element">
                <mat-form-field>
                    <mat-select formControlName="subscriptionId" placeholder="Subscription" >
                        <mat-option
                            *ngFor="let subscription of subscriptionService.subscriptions | async;trackBy: trackBySubscriptionId"
                            [value]="subscription.subscriptionId">
                            {{subscription.displayName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="form-element" *ngIf="locations && locations.length > 0">
                <mat-form-field>
                    <mat-select formControlName="location" placeholder="Location" >
                        <mat-option
                            *ngFor="let location of locations;trackBy: trackByLocation"
                            [value]="location.id">
                            {{location.displayName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </bl-form-section>
    </bl-form-page>
</bl-complex-form>
