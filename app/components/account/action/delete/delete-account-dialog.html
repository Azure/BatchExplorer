<div class="confirmation-dialog">
	<div class="message">
        Delete account
		<p>Are you sure you want to delete the account: '<b>{{accountName}}</b>'?</p>
	</div>
	<div class="buttons">
		<button mat-raised-button color="warn" type="button" (click)="destroyAccount()">Yes</button>
		<button mat-raised-button type="primary" (click)="dialogRef.close()">No</button>
	</div>
</div>
