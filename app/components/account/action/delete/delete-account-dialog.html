<bl-simple-form [submit]="destroyBatchAccount" [containerRef]="dialogRef" actionColor="warn" actionName="Delete" [multiUse]="false" size="small" title="Delete batch account">
    <div class="message">
        <p>Do you want to delete this batch account: '<b>{{accountName}}</b>'?</p>
        <p style="word-wrap: break-word;">
            Warning! Deleting batch account '{{accountId}}' is irreversible. The action you're about to take can't be undone. Clicking
            OK will delete this batch account and any related resources permanently.
        </p>
    </div>
</bl-simple-form>
