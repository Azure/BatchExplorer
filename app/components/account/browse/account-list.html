<bl-focus-section *ngIf="(displayedAccounts | async).size > 0">
    <bl-quick-list [status]="loadingStatus" [(activeItem)]="activeItem" [(selection)]="selection">
        <bl-quick-list-item *ngFor="let account of displayedAccounts | async;trackBy: trackByFn" [link]="['/accounts', account.id]"
            [key]="account.id">
            <bl-quick-list-item-status [status]="accountStatus(account.id)">
            </bl-quick-list-item-status>

            <div bl-quick-list-item-title>{{account.name}}</div>
            <p bl-quick-list-item-field>{{account.location}}</p>
            <div bl-quick-list-item-preview>
                <div class="flex-center">
                    <i class="fa fa-star" [class.favorite]="isAccountFavorite(account.id)" (click)="toggleFavorite(account.id)"></i>
                </div>
            </div>
        </bl-quick-list-item>
    </bl-quick-list>
</bl-focus-section>
