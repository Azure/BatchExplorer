<div>
    <div class="quota">
        <div class="label">Pool usage</div>
        <div class="value">
            {{ quotas?.pools }}
        </div>
        <div class="progress">
            <mat-progress-bar
                [ngClass]="getColorClass(poolUsagePercent)"
                [value]="poolUsagePercent"
                [bufferValue]="bufferValue">
            </mat-progress-bar>
        </div>
    </div>
    <div class="quota">
        <div class="label">Job quota</div>
        <div class="value">{{quotas?.jobs}}</div>
    </div>
</div>
<div>
    <div class="quota">
        <div class="label">Dedicated core usage</div>
        <div class="value">
            {{ quotas?.dedicatedCores }}
        </div>
        <div class="progress">
            <mat-progress-bar
                [ngClass]="getColorClass(dedicatedCoresPercent)"
                [value]="dedicatedCoresPercent"
                [bufferValue]="bufferValue">
            </mat-progress-bar>
        </div>
    </div>
    <div class="quota" title="Low priority VMs only works with pools allocated with the Batch Service">
        <div class="label">Low-pri core usage</div>
        <div class="value">
            {{ quotas?.lowpriCores }}
        </div>
        <div class="progress">
            <mat-progress-bar
                [ngClass]="getColorClass(lowPriorityCoresPercent)"
                [value]="lowPriorityCoresPercent"
                [bufferValue]="bufferValue">
            </mat-progress-bar>
        </div>
    </div>
</div>
