<bl-card>
    <div class="header">
        <h2>Getting started</h2>
    </div>
    <div class="content">
        <bl-table>
            <bl-thead [show]="false">
                <bl-column></bl-column>
                <bl-column [defaultWidth]="50"></bl-column>
                <bl-column [defaultWidth]="80"></bl-column>
            </bl-thead>
            <bl-row key="credentials">
                <bl-cell>Get credentials</bl-cell>
                <bl-cell><bl-clickable>AAD</bl-clickable></bl-cell>
                <bl-cell><bl-clickable>Shared key</bl-clickable></bl-cell>
            </bl-row>
            <bl-row key="python">
                <bl-cell>Sample for python</bl-cell>
                <bl-cell><bl-clickable>AAD</bl-clickable></bl-cell>
                <bl-cell><bl-clickable>Shared key</bl-clickable></bl-cell>
            </bl-row>
            <bl-row key="csharp">
                <bl-cell>Sample for C#</bl-cell>
                <bl-cell><bl-clickable>AAD</bl-clickable></bl-cell>
                <bl-cell><bl-clickable>Shared key</bl-clickable></bl-cell>
            </bl-row>
            <bl-row key="aztk">
                <bl-cell>Get AZTK secrets.yaml</bl-cell>
                <bl-cell><bl-clickable>AAD</bl-clickable></bl-cell>
                <bl-cell></bl-cell>
            </bl-row>
        </bl-table>

        <bl-clickable class="getting-started-item">Sample for C#</bl-clickable>

    </div>
</bl-card>
