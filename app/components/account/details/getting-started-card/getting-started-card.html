<bl-card>
    <div class="content">
        <div class="getting-started-item"   >
            <div class="icon"><i class="fa fa-key"></i></div>
            <div class="label">Get credentials</div>
            <div class="aad-link"><bl-clickable>Azure AD</bl-clickable></div>
            <div class="shared-key-link"><bl-clickable>Shared key</bl-clickable></div>
        </div>
        <div class="getting-started-item">
            <div class="icon"><i class="fa fa-code"></i></div>
            <div class="label">Sample for python</div>
            <div class="aad-link"><bl-clickable>Azure AD</bl-clickable></div>
            <div class="shared-key-link"><bl-clickable>Shared key</bl-clickable></div>
        </div>
        <div class="getting-started-item">
            <div class="icon"><i class="fa fa-code"></i></div>
            <div class="label">Sample for C#</div>
            <div class="aad-link"><bl-clickable>Azure AD</bl-clickable></div>
            <div class="shared-key-link"><bl-clickable>Shared key</bl-clickable></div>
        </div>
        <bl-clickable class="getting-started-item" (click)="gotoAztkDoc()">
            <div class="icon"><i class="fa fa-code"></i></div>
            <div class="label">Get AZTK secrets.yaml</div>
            <div class="aad-link"><bl-clickable>Azure AD</bl-clickable></div>
            <div class="shared-key-link"></div>
        </bl-clickable>
        <bl-clickable class="getting-started-item"(do)="gotoDoAzureParallelDoc()">
            <div class="icon"><i class="fa fa-code"></i></div>
            <div class="label">Get doAzureParallel secrets.json</div>
            <div class="aad-link"></div>
            <div class="shared-key-link"><bl-clickable>Shared key</bl-clickable></div>
        </bl-clickable>

        <!-- <bl-clickable class="getting-started-item">Get Azure AD credentials</bl-clickable>
        <bl-clickable class="getting-started-item">Get shared key credentials</bl-clickable>
        <bl-clickable class="getting-started-item">Sample for python</bl-clickable>
        <bl-clickable class="getting-started-item">Sample for C#</bl-clickable>
        <bl-clickable class="getting-started-item">Get screts.yaml for AZTK</bl-clickable> -->
    </div>
</bl-card>
