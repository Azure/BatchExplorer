<div class="form-container" [formGroup]="form">
    <bl-form-field class="secret-name">
        <input blInput placeholder="Description (Optional)" formControlName="name">
    </bl-form-field>
    <bl-form-field class="secret-value">
        <input blInput placeholder="Secret. One will be generated automatically if not provided" formControlName="value">
    </bl-form-field>
    <bl-form-field class="secret-expiry">
        <bl-select name="expireIn" class="expire-in" formControlName="expireIn" placeholder="Expire in">
            <bl-option [value]="Expire.month1" label="1 month"></bl-option>
            <bl-option [value]="Expire.year1"  label="1 year"></bl-option>
            <bl-option [value]="Expire.year2" label="2 year"></bl-option>
            <bl-option [value]="Expire.never" label="Never"></bl-option>
        </bl-select>
    </bl-form-field>
</div>
