<div class="form-container" [formGroup]="form">
    <input class="secret-name" placeholder="Description (Optional)" formControlName="name">
    <input class="secret-value" placeholder="Secret. One will be generated automatically if not provided" formControlName="value">
    <select class="expire-in" formControlName="expireIn">
        <option [value]="Expire.month1">1 year</option>
        <option [value]="Expire.year1">1 year</option>
        <option [value]="Expire.year2">2 year</option>
        <option [value]="Expire.never">Never</option>
    </select>
</div>
