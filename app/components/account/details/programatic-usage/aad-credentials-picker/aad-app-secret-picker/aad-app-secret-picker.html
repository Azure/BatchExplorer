<div class="form-container" [formGroup]="form">
    <input class="bl-input secret-name" placeholder="Description (Optional)" formControlName="name">
    <input class="bl-input secret-value" placeholder="Secret. One will be generated automatically if not provided" formControlName="value">
    <label for="expireIn">Expire in:</label>
    <select name="expireIn" class="expire-in" formControlName="expireIn">
        <option [value]="Expire.month1">1 year</option>
        <option [value]="Expire.year1">1 year</option>
        <option [value]="Expire.year2">2 year</option>
        <option [value]="Expire.never">Never</option>
    </select>
</div>
