<ng-container [ngSwitch]="currentStep">
    <bl-aad-app-picker *ngSwitchCase="Step.pickApplication" (selectedApplicationChanged)="pickApplication($event)"></bl-aad-app-picker>
    <bl-generate-aad-app-secret *ngSwitchCase="Step.generateSecret" [account]="account" [application]="pickedApplication" (secretPicked)="pickSecret($event)"></bl-generate-aad-app-secret>
    <div *ngSwitchCase="Step.displaySecret" class="view-credentials">
        <h1>AAD Credentials</h1>

        <div class="danger">
            <i class="fa fa-warning"></i>Save this key, you will not see it again after closing this dialog.
        </div>

        <bl-property-list>
            <bl-property-group>
                <bl-text-property label="Tenant Id" [value]="pickedApplication.id"></bl-text-property>
                <bl-text-property label="Client Id" [value]="pickedApplication.id"></bl-text-property>
                <bl-text-property label="Secret" [value]="pickedSecret.value"></bl-text-property>
            </bl-property-group>
        </bl-property-list>
    </div>
</ng-container>
