<h1>Get Azure Active Directory credentials</h1>

<h2>Step 1: Pick the application you want to use</h2>
<div class="app-lists">
    <bl-table (activeItemChange)="pickApplication($event)" class="app-list apps-with-permission">
        <bl-thead>
            <bl-column [sortable]="true">With permissions</bl-column>
        </bl-thead>
        <bl-row *ngFor="let app of apps; trackBy: trackApp" [key]="app.id">
            <bl-cell [value]="app.displayName"></bl-cell>
        </bl-row>
    </bl-table>

    <bl-table (activeItemChange)="pickApplication($event)" class="app-list apps-with-permission">
            <bl-thead>
                <bl-column [sortable]="true">Without permissions</bl-column>
            </bl-thead>
            <bl-row *ngFor="let app of apps; trackBy: trackApp" [key]="app.id">
                <bl-cell [value]="app.displayName"></bl-cell>
            </bl-row>
        </bl-table>
</div>
