<ng-container [ngSwitch]="currentStep">
    <bl-aad-app-picker *ngSwitchCase="Step.pickApplication" (selectedApplicationChanged)="pickApplication($event)"></bl-aad-app-picker>
    <bl-generate-aad-app-secret *ngSwitchCase="Step.generateSecret" [account]="account" [application]="pickedApplication"></bl-generate-aad-app-secret>
</ng-container>
