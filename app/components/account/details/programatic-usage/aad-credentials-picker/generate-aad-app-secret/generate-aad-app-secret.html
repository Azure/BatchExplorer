<h1>Step 2: Generate a secret for {{application.displayName}}</h1>

<h4>Permissions</h4>
<bl-table>
    <bl-row key="batch">
        <bl-cell [value]="account.id">Batch account</bl-cell>
        <bl-cell>{{hasPermission(account.id)}}</bl-cell>
    </bl-row>
    <bl-row *ngIf="storageAccountId" key="storage">
        <bl-cell [value]="storageAccountId">Storage account</bl-cell>
        <bl-cell>{{hasPermission(storageAccountId)}}</bl-cell>
    </bl-row>
</bl-table>
