<bl-browse-layout #layout>
    <div blBrowseLayoutTitle>
        Batch Accounts
    </div>
    <div blBrowseLayoutButtons>
        <bl-button icon="fa fa-plus spin-hover" title="Add a batch account" [action]="addBatchAccount" type="plain" color="light">
        </bl-button>
    </div>
    <div pre-quicksearch>
        <bl-select [multiple]="true" placeholder="Subscriptions" [formControl]="subscriptionIds" [filterable]="true">
            <bl-option *ngFor="let subscription of subscriptionService.subscriptions | async;trackBy: trackByFn;let index = index"
                [value]="subscription.subscriptionId"
                [label]="subscription.displayName"
                [disabled]="index === 2">
                {{subscription.displayName}}
            </bl-option>
        </bl-select>
    </div>
    <bl-account-list blBrowseLayoutList></bl-account-list>
</bl-browse-layout>
