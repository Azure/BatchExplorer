<div class="activity-monitor-header">
    <h1>Activity Monitor</h1>

    <div class="actions">
        <bl-button title="Cancel All" (click)="cancelAll()" tooltipPosition="below">
            <i class="fa fa-times"></i>
        </bl-button>
    </div>
</div>
<div class="main-content">
    <div class="running-activities">
        <div class="activity-list">
            <bl-activity-monitor-tree-view
                [activities]="runningActivities"
                name="Running Activities"
            ></bl-activity-monitor-tree-view>
            <div class="single-activity" *ngIf="runningActivities.length === 0">
                No Running Activities to Show
            </div>
        </div>
    </div>
    <div class="completed-activities">
        <div class="section-header">
            <div class="label">History</div>
        </div>
        <div class="activity-list">
            <div class="single-activity" *ngFor="let activity of pastActivities; trackBy: trackByFn">
                <!-- <bl-activity-monitor-item
                    [activity]="activity"
                    [selectSubject]="selectSubject"
                    [flashSubject]="flashSubject"
                    [keyDownSubject]="keyDownSubject"
                    [siblings]="pastActivities"
                    (jumpQueues)="jumpQueues($event)"
                ></bl-activity-monitor-item> -->
            </div>
            <div class="single-activity" *ngIf="pastActivities.length === 0">
                No Past Activities to Show
            </div>
        </div>
    </div>
</div>
