<bl-simple-form [submit]="destroyApplication" [dialogRef]="dialogRef" actionColor="warn" [stickyFooter]="false" [multiUse]="false"
    size="small" title="Delete application">
    <div class="message">
        <p>Do you want to delete the application: '<b>{{applicationId}}</b>'?</p>
        <p>
            Warning! Deleting application '<b>{{applicationId}}</b>' is irreversible. The action you're about to take can't
            be undone.
        </p>
    </div>
</bl-simple-form>
