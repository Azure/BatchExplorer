<div class="dialog-form">
    <h2>Delete application</h2>
    <bex-action-form [submit]="destroyApplication" [dialogRef]="dialogRef" actionColor="warn">
        <div class="message">
            <p>Do you want to delete the application: '<b>{{applicationId}}</b>'?</p>
            <p>
                Warning! Deleting application '<b>{{applicationId}}</b>' is irreversible.
                The action you're about to take can't be undone.
            </p>
        </div>
    </bex-action-form>
</div>
