<div  class="slideout-form content-wrapper">
    <h1>Edit application</h1>
    <p>Update the display name, default version, or locked status of your application</p>
    <bex-action-form [submit]="submit" [formGroup]="applicationForm" [sidebarRef]="sidebarRef" submitText="Update">
        <form novalidate [formGroup]="applicationForm">
            <div class="form-element">
                <md-input formControlName="allowUpdates" placeholder="Allow updates"></md-input>
                <bex-error controlName="allowUpdates" code="required">The application identifier is a required field</bex-error>
            </div>

            <div class="form-element">
                <md-input formControlName="defaultVersion" placeholder="Default version"></md-input>
            </div>

            <div class="form-element">
                <md-input formControlName="displayName" placeholder="Display name"></md-input>
                <bex-error controlName="displayName" code="maxlength">Package version has a maximum length of 1024 characters</bex-error>
            </div>
        </form>
    </bex-action-form>
</div>
