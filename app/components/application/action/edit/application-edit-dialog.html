<bl-complex-form [formGroup]="form" [submit]="submit" [containerRef]="sidebarRef">
    <bl-form-page main-form-page [title]="title" [subtitle]="description" [formGroup]="form">
        <bl-form-section title="General info" subtitle="Basic information about the application">
            <div class="form-element pad-top">
                <md-input-container>
                    <input mdInput formControlName="displayName" placeholder="Display name">
                </md-input-container>
                <bl-error controlName="displayName" code="maxlength">Display name has a maximum length of 1024 characters</bl-error>
            </div>

            <div class="form-element">
                <md-select formControlName="defaultVersion" placeholder="Default version">
                    <md-option value="">No default version</md-option>
                    <md-option *ngFor="let package of packages" value="{{package.version}}">{{package.version}}</md-option>
                </md-select>
            </div>
            <div class="form-element pad-top">
                <h5>Allow updates</h5>
                <p>When set to 'No', package versions cannot be updated or deleted. Only new versions can be added.</p>
                <md-radio-group formControlName="allowUpdates">
                    <md-radio-button [value]="true">Yes</md-radio-button>
                    <md-radio-button [value]="false">No</md-radio-button>
                </md-radio-group>
            </div>
        </bl-form-section>
    </bl-form-page>
</bl-complex-form>
