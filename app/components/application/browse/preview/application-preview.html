<div [ngSwitch]="application.allowUpdates">
    <div *ngSwitchCase="true" class="success" matTooltip="Application allows updates">
        <i class="fa fa-unlock-alt" aria-hidden="true"></i>
    </div>

    <div *ngSwitchCase="false" class="failure" matTooltip="Application is locked">
        <i class="fa fa-lock" aria-hidden="true"></i>
    </div>
</div>
