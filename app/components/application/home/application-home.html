<bl-list-and-show-layout #layout (listScrolledToBottom)="applicationList.onScrollToBottom()" [list]="applicationList">
    <div bl-list-buttons>
        <button md-mini-fab color="primary" title="Add an application" (click)="addApplication()">
            <i class="fa fa-plus spin-hover"></i>
        </button>
    </div>
    <div bl-list-content>
        <bl-focus-section>
            <bl-application-list #applicationList [filter]="layout.filter" [quickList]="!(layout.showAdvancedFilter | async)"></bl-application-list>
        </bl-focus-section>
    </div>
    <div bl-show-content>
        <router-outlet></router-outlet>
    </div>
</bl-list-and-show-layout>
