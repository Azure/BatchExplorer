<bl-list-and-show-layout #layout (listScrolledToBottom)="applicationList.onScrollToBottom()" [list]="applicationList">
    <div bl-list-buttons>
        <bl-action-btn type="round" icon="fa fa-plus spin-hover" color="primary" title="Add an application" (action)="addApplication()">
        </bl-action-btn>
    </div>
    <div bl-list-content>
        <bl-focus-section>
            <bl-application-list #applicationList [filter]="layout.filter" [quickList]="!(layout.showAdvancedFilter | async)"></bl-application-list>
        </bl-focus-section>
    </div>
    <div bl-show-content>
        <router-outlet></router-outlet>
    </div>
</bl-list-and-show-layout>
