<bl-dropdown [footer]="true" align="right">
    <div bl-dropdown-btn [class.flash]="showFlash">
        <div *ngIf="currentTask" class="current-task">
            <bl-background-task-tracker-item [task]="currentTask"></bl-background-task-tracker-item>
            <div class="other-task-count" *ngIf="otherTasks.size > 0">+{{otherTasks.size}}</div>
        </div>
        <div *ngIf="!currentTask">
            No current background tasks
        </div>
    </div>
    <div bl-dropdown-content>
        <div *ngFor="let task of otherTasks;trackBy: trackByFn" class="dropdown-item">
            <bl-background-task-tracker-item [task]="task"></bl-background-task-tracker-item>
        </div>
    </div>
</bl-dropdown>
