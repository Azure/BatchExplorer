<ul>
    <li *ngFor="let crumb of crumbs; let i = index" [style.z-index]="crumbs.length - i" [routerLink]="crumb.routerLink" [queryParams]="{goingBack: true}"
        routerLinkActive="selected" class="noselect">
        <div class="crumb-content">
            {{crumb.name}}
        </div>
        <div class="crumb-label">
            {{crumb.label}}
        </div>
    </li>
</ul>
