<bl-simple-form [submit]="submit" [containerRef]="dialogRef" actionColor="warn" actionName="Confirm" [multiUse]="false" size="small"
    [title]="title" [formGroup]="promptControl">
    <div class="message" *ngIf="description">
        <p>{{description}}</p>
    </div>

    <mat-form-field class="form-element">
        <input matInput [formControl]="promptControl">
    </mat-form-field>
</bl-simple-form>
