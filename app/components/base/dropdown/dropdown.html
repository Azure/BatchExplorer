<div class="dropdown" (mouseenter)="mouseEnter()" (mouseleave)="mouseLeave()">
    <div class="dropdown-btn-container" [ngClass]="{'active': showDropdown}" (click)="forceOpen()">
        <ng-content select="[bl-dropdown-btn]"></ng-content>
    </div>
    <div class="dropdown-content" *ngIf="showDropdown">
        <ng-content select="[bl-dropdown-content]"></ng-content>
    </div>
</div>
