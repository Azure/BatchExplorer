<bl-server-error [error]="error"></bl-server-error>
<div class="content">
    <ng-content></ng-content>
    <div class="loading-overlay" *ngIf="loading"></div>
</div>

<div class="button-bar">
    <bl-submit-btn [submit]="performActionAndClose" [disabled]="!submitEnabled" class="submit" color="{{actionColor}}">{{submitText}}</bl-submit-btn>
    <button type="button" [disabled]="loading" (click)="cancel()" class="cancel" md-raised-button>{{cancelText}}</button>
</div>
