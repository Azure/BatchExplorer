<div class="error-banner" *ngIf="error">
    <div class="content">
        <div class="main-info" *ngIf="!showErrorTroubleshoot">
            <h4>{{error.code}}</h4>
            <p>{{errorData.message}}</p>
            <div class="details" *ngIf="error.values">
                <div *ngFor="let detail of error.values">{{detail.key}}: {{detail.value}}</div>
            </div>
        </div>
        <div class="troubleshoot-info" *ngIf="showErrorTroubleshoot">
            <table>
                <tr>
                    <td><b>RequestId</b></td>
                    <td>{{errorData.requestId}}</td>
                </tr>
                <tr>
                    <td><b>Time</b> </td>
                    <td>{{errorData.time}}</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="troubleshoot-btn">
        <i class="fa fa-bug" (click)="showErrorTroubleshoot = !showErrorTroubleshoot" title="Troubleshoot details"></i>
    </div>
</div>
<div class="content">
    <ng-content></ng-content>
    <div class="loading-overlay" *ngIf="loading"></div>
</div>

<div class="button-bar">
    <bex-submit-btn [submit]="add" [multiSubmit]="true" [disabled]="!formGroup.valid" class="add">Add</bex-submit-btn>
    <bex-submit-btn [submit]="addAndClose" [disabled]="!formGroup.valid" *ngIf="sidebarRef" class="add-and-close">Add and close</bex-submit-btn>
    <button type="button" [disabled]="isSaving" (click)="close()" class="" md-raised-button>Close</button>
</div>
