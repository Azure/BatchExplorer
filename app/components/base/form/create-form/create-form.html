<bex-server-error [error]="error"></bex-server-error>
<div class="content">
    <ng-content></ng-content>
    <div class="loading-overlay" *ngIf="loading"></div>
</div>

<div class="button-bar">
    <bex-submit-btn [submit]="add" [multiSubmit]="true" [disabled]="!formGroup.valid" class="add">Add</bex-submit-btn>
    <bex-submit-btn [submit]="addAndClose" [disabled]="!formGroup.valid" *ngIf="sidebarRef" class="add-and-close">Add and close</bex-submit-btn>
    <button type="button" [disabled]="isSaving" (click)="close()" class="" md-raised-button>Close</button>
</div>
