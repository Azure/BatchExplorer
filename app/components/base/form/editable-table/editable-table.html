<div [formGroup]="items">
    <table class="noselect" cellspacing="0" cellpadding="0">
        <thead>
            <tr>
                <th *ngFor="let column of columns">
                    <ng-template [ngTemplateOutlet]="column.content"></ng-template>
                </th>
                <th></th>
            </tr>
        </thead>
        <tr *ngFor="let item of items.controls; let i=index" [formGroupName]="i">
            <td *ngFor="let column of columns">
                <input [formControlName]="column.name">
            </td>
            <td class="action-column">
                <button class="delete-item-btn" (click)="deleteItem(i)"><i class="fa fa-times" ></i></button>
            </td>
        </tr>
    </table>

    <button class="add-item-btn" md-mini-fab (click)="addNewItem()">
        <i class="fa fa-plus"></i>
    </button>
</div>
