<div class="textarea-container">
    <md-input-container>
        <textarea #textarea mdInput [placeholder]="placeholder" (focus)="expand()" (blur)="collapse()" [value]="value" (changes)="valueChange($event)"></textarea>
        <md-hint *ngIf="hint" align="end">{{hint}}</md-hint>
    </md-input-container>
</div>
