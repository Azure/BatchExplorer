<div *ngFor="let value of values; let i=index" class="picked-item">
    <bl-form-picker [ngModel]="value" (pick)="pickedValue(i)" (clear)="clearValue(i)" (open)="openPicker(i)">
        <div no-value-title>
            {{addTitle}}
        </div>
        <div value-title>
            {{title(value)}}
        </div>
        <div nested-form *ngIf="nestedForm">
            <template [ngTemplateOutlet]="nestedForm"></template>
        </div>
    </bl-form-picker>
</div>
