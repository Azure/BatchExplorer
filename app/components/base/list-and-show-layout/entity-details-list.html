<div class="entity-details-list-header">
    <div class="quicksearch">
        <div class="pre-quicksearch">
            <ng-content select="[pre-quicksearch]"></ng-content>
        </div>
        <input [formControl]="searchQuery" placeholder="{{filterPlaceholder}}" />
        <bl-clickable class="toggle-advanced-filter" [routerLink]="baseLink" [queryParams]="{filter: true}" *ngIf="enableAdvancedFilter">
            <i class="fa fa-filter"></i>
        </bl-clickable>
    </div>
    <div class="actions">
        <bl-button type="plain" color="light" icon="fa fa-expand spin-hover" *ngIf="showExpandButton" color="light" [routerLink]="baseLink"
            title="{{expandButtonHoverText}}">
        </bl-button>
        <bl-refresh-btn *ngIf="showRefreshButton" type="plain" [refresh]="refresh" title="{{refreshButtonHoverText}}" tooltipPosition="left"></bl-refresh-btn>
        <ng-content select="[bl-list-buttons]"></ng-content>
    </div>
</div>
<ng-content></ng-content>
