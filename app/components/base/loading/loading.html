<div [ngSwitch]="displayStatus | async">
	<div   [hidden]="(displayStatus | async) !== statuses.Loading" class="loading-icon" [class.relative]="ref.children.length === 0">
		<div [class]="'spinner ' + size">
			<div class="double-bounce1"></div>
			<div class="double-bounce2"></div>
		</div>
	</div>
	<div *ngSwitchCase="statuses.Error">
        <ng-content select="[bl-loading-error]"></ng-content>
	</div>
	<div class="loading-content"  [class.loading]="(displayStatus | async) === statuses.Loading" #ref>
		<ng-content></ng-content>
	</div>
</div>
