<bl-property-field (mouseenter)="showClipboard(true)" (mouseleave)="showClipboard(false)">
    <div propertyLabel>{{label}}</div>
    <bl-property-content class="property-content-box" [wrap]="wrap" [title]="value">
        {{value}}
    </bl-property-content>
    <div propertyClipboard [hidden]="!clipboardDisplayed" class="clipboard" *ngIf="copyable">
        <i class="fa fa-clipboard" (click)="copyToClipBoard()"></i>
    </div>
</bl-property-field>
