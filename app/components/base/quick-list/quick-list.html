<div class="scroll-shadow" *ngIf="showScrollShadow"></div>
<bl-virtual-scroll [items]="displayItems" [childHeight]="48" (update)="updateViewPortItems($event)" (scroll)="handleScrollChange($event)">
    <ng-template *ngFor="let item of viewPortItems; trackBy: trackItem" [ngTemplateOutlet]="item.content"></ng-template>
    <bl-virtual-scroll-tail [height]="50">
        <bl-loading [status]="LoadingStatus.Loading"></bl-loading>
    </bl-virtual-scroll-tail>
</bl-virtual-scroll>
