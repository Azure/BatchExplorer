<ng-template>
    <tr (click)="handleClick($event)" (contextmenu)="openContextMenu($event)" [class.selected]="active || selected" [class.focused]="isFocused | async">
        <td class="select-column">
            <md-checkbox color="primary" [value]="selected" (click)="toggleSelected($event)"></md-checkbox>
        </td>
        <ng-content></ng-content>
    </tr>
</ng-template>
