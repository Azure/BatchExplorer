<ng-template>
    <tr (click)="handleClick($event)" (contextmenu)="openContextMenu($event)" [class.selected]="active || selected" [class.focused]="isFocused | async">
        <td class="select-column" (click)="toggleSelected($event)" *ngIf="table.config.showCheckbox">
            <md-checkbox color="primary" (click)="$event.stopPropagation()" (change)="toggleSelected()" [checked]="selected"></md-checkbox>
        </td>
        <ng-content></ng-content>
    </tr>
</ng-template>
