<mat-tab-group [selectedIndex]="selectedIndex" (selectChange)="changeTab($event)" #group [@.disabled]="true">
    <mat-tab *ngFor="let tab of tabs" [disabled]="tab.disabled">
        <ng-template mat-tab-label>
            <ng-template [ngTemplateOutlet]="tab.label.content"></ng-template>
        </ng-template>
        <ng-template [ngTemplateOutlet]="tab.content"></ng-template>
    </mat-tab>
</mat-tab-group>
