<div class="main">
    <div class="tags">
        <div class="tag-list" *ngIf="!isEditing">
            <span class="tag" *ngFor="let tag of displayTags">{{tag}}</span>
            <span class="expand-tags" *ngIf="tags.size > maxTags" [matTooltip]="tags.join(', ')">
                <i class="fa fa-ellipsis-h"></i>
            </span>
            <div class="no-tags" *ngIf="tags.size === 0">{{noTagsMessage}}</div>
        </div>
        <form (submit)="triggerSave()" [hidden]="!isEditing">
            <mat-form-field >
                <input #editInput matInput placeholder="Tags(Comma separated)" [(ngModel)]="tagEditString" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
        </form>
    </div>
    <div class="tags-control" *ngIf="editable">
        <button class="edit" matTooltip="Edit tags" (click)="edit()" *ngIf="!isEditing && !saving">
            <i class="fa fa-pencil"></i>
        </button>
        <button class="save" matTooltip="Save" (click)="triggerSave()" *ngIf="isEditing">
            <i class="fa fa-check"></i>
        </button>
        <button class="cancel" matTooltip="Cancel" (click)="cancel()" *ngIf="isEditing">
            <i class="fa fa-times"></i>
        </button>
        <i class="fa fa-spinner fa-spin" *ngIf="saving"></i>
    </div>
</div>
