<div class="tab-navigation">
    <bl-clickable class="tab-navigation-item" *ngFor="let tab of tabs" (do)="selectTab(tab)">
        <ng-template [ngTemplateOutlet]="tab.label"></ng-template>
    </bl-clickable>
</div>
<div class="tab-content">
    <ng-template [ngTemplateOutlet]="currentTab.content" *ngIf="currentTab"></ng-template>
</div>
