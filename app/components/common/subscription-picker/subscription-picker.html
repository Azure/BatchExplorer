<bl-form-field>
    <bl-select [formControl]="subscription" placeholder="Subscription" [filterable]="true">
        <bl-option
            *ngFor="let subscription of subscriptionList;trackBy: trackBySubscriptionId"
            [value]="subscription"
            [label]="subscription.displayName">
        </bl-option>
    </bl-select>
</bl-form-field>
