<bl-complex-form [formGroup]="form" [submit]="submit" [containerRef]="sidebarRef">
    <bl-form-page main-form-page title="Create file group" [formGroup]="form">
        <bl-form-section title="General info" subtitle="Basic information about the file group">
            <div class="form-element">
                <md-input-container>
                    <input mdInput formControlName="id" placeholder="File group identifier">
                </md-input-container>
                <bl-error controlName="id" code="required">Id is a required field</bl-error>
                <bl-error controlName="id" code="maxlength">Id has a maximum length of 64 characters</bl-error>
                <bl-error controlName="id" code="pattern">Id can contain any combination of alphanumeric characters including hyphens and underscores</bl-error>
            </div>
        </bl-form-section>

        <bl-form-section title="Files" subtitle="Choose a directory containing the files you want to include in the file group">
            <div class="form-element">
                folder picker here
            </div>
        </bl-form-section>
    </bl-form-page>
</bl-complex-form>
