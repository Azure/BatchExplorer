<div [formGroup]="form">
    <div class="form-element">
        <bl-form-field>
            <input blInput formControlName="prefix" placeholder="Prefix" />
        </bl-form-field>
        <bl-error controlName="prefix" code="pattern">Prefix can contain any combination of alphanumeric characters including hyphens and underscores</bl-error>
    </div>
    <div class="form-element">
        <h4>Flatten</h4>
        <mat-slide-toggle formControlName="flatten" color="primary"></mat-slide-toggle>
        <bl-error controlName="flatten" code="invalid">If 'Full path' is selected, you cannot also select 'Flatten'</bl-error>
    </div>
    <div class="form-element">
        <h4>Full path</h4>
        <mat-slide-toggle formControlName="fullPath" color="primary"></mat-slide-toggle>
        <bl-error controlName="fullPath" code="invalid">If 'Flatten' is selected, you cannot also select 'Full path'</bl-error>
    </div>
</div>
