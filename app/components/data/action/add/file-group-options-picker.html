<div [formGroup]="form">
    <div class="form-element">
        <md-input-container>
            <input mdInput formControlName="prefix" placeholder="Prefix" />
        </md-input-container>
        <bl-error controlName="prefix" code="pattern">Prefix can contain any combination of alphanumeric characters including hyphens and underscores</bl-error>
    </div>
    <div class="form-element">
        <h4>Flatten</h4>
        <md-slide-toggle formControlName="flatten" color="primary"></md-slide-toggle>
    </div>
    <div class="form-element">
        <h4>Full path</h4>
        <md-slide-toggle formControlName="fullPath" color="primary"></md-slide-toggle>
    </div>
</div>
