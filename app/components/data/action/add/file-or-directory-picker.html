<bl-editable-table [formControl]="files">
    <bl-editable-table-column name="path" ng-readonly="true">File or directory path</bl-editable-table-column>
</bl-editable-table>
<div class="help">Drag and drop files or folders here or select items with the buttons below</div>
<div *ngIf="isDraging" class="drop-overlay">
    <i class="fa fa-upload"></i>
    <span class="message">Drop files or folders here</span>
</div>
