<bl-simple-form [submit]="destroy" [containerRef]="dialogRef" actionColor="warn" actionName="Delete" [stickyFooter]="false" [multiUse]="false"
    size="small" title="Delete file group">
    <div class="message">
        <p>Do you want to permantly delete the file group: '<b>{{name}}</b>'?</p>
        <p>
            Warning! Deleting the file group listed above is irreversible.
            The action you are about to take cannot be undone.
        </p>
    </div>
</bl-simple-form>
