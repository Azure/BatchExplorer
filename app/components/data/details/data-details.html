<bl-loading [status]="data.newDataStatus | async">
    <div *ngIf="container">
        <md-card class="overview">
            <div class="actions">
                <bl-button-group>
                    <bl-refresh-btn [refresh]="refresh"></bl-refresh-btn>
                    <bl-add-button title="Add file group" [action]="addFileGroup"></bl-add-button>
                    <bl-delete-button [entity]="container" [action]="deleteFileGroup"></bl-delete-button>
                </bl-button-group>
            </div>
            <div class="content">
                <md-card-title>{{container?.name}}</md-card-title>
                <md-card-subtitle>
                    {{container.lease?.state}} ({{container.lease?.status}})
                </md-card-subtitle>
            </div>
        </md-card>
        <bl-storage-error-display></bl-storage-error-display>
        <md-card class="details">
            <bl-tab-group>
                <bl-tab key="files">
                    <bl-tab-label>Files</bl-tab-label>
                    <div class="tab-padding">
                        <!--<bl-application-packages [application]="application"></bl-application-packages>-->
                        <bl-entity-details-list #blobWrapper [refresh]="blobList.refresh" filterPlaceholder="Filter by file name (case sensitive)"
                            [showAddButton]="false">
                            <bl-persisted-file-list #blobList [container]="container.id" [filter]="blobWrapper.filter" [quickList]="false">
                            </bl-persisted-file-list>
                        </bl-entity-details-list>
                    </div>
                </bl-tab>
                <bl-tab key="properties">
                    <bl-tab-label>Properties</bl-tab-label>
                    <!--<bl-application-properties [application]="application"></bl-application-properties>-->
                </bl-tab>
            </bl-tab-group>
        </md-card>
    </div>
</bl-loading>
