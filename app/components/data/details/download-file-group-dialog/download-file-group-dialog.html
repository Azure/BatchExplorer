<bl-simple-form [submit]="startDownload" [containerRef]="dialogRef" [multiUse]="false" title="Download files in this file group"
    actionName="Download">
    <div>
        <md-input-container class="form-element">
            <textarea mdInput placeholder="Pattern of files to include(1 per line)" [formControl]="patterns" mdTextareaAutosize mdAutosizeMaxRows="10"></textarea>
            <md-hint align="end">e.g. **/*.png for all png files recursively. subfolder/* for all files in subfolder</md-hint>
        </md-input-container>
    </div>
    <div blFormSummary>
        <bl-directory-picker label="" (onChange)="downloadFolder.setValue($event)">
            Change
        </bl-directory-picker>
        <span>{{downloadFolder.value}}</span>
    </div>
</bl-simple-form>
