<mat-form-field>
    <input type="text" matInput [matAutocomplete]="auto" [formControl]="value" [placeholder]="label">
    <mat-hint class="danger" *ngIf="warning">
        This container doesn't exists.
    </mat-hint>
    <mat-hint *ngIf="loading && !warning">
        Loading containers.
    </mat-hint>
    <mat-hint *ngIf="hint" align="end">
        {{hint}}
    </mat-hint>
</mat-form-field>

<mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let container of containers;trackBy: trackContainer" [value]="container.name">
        {{ container.name }}
    </mat-option>
</mat-autocomplete>
