<bl-simple-form [submit]="submit" (done)="close()" [containerRef]="dialogRef" [multiUse]="false">
    <div *ngIf="container">
        <bl-entity-details-list #blobWrapper [showAddButton]="false" [showRefreshButton]="true" [showExpandButton]="false" [enableAdvancedFilter]="false"
            [refresh]="blobList.refresh" [loadMore]="blobList.loadMore" filterPlaceholder="Filter by file name (case sensitive)">
            <bl-persisted-file-list #blobList [container]="container.id" [filter]="blobWrapper.filter" [quickList]="false" [manualLoading]="true"
                [disableRouting]="true" [activeItem]="pickedFile" (activeItemChange)="updatePickedFile($event)">
            </bl-persisted-file-list>
        </bl-entity-details-list>
    </div>
</bl-simple-form>
