<bl-editable-table [formControl]="fileGroups">
    <!-- make this an autocomplete cell so we can filter on file groups -->
    <bl-editable-table-column name="fileGroup" title="File group"></bl-editable-table-column>
    <bl-editable-table-column name="prefix" title="Prefix"></bl-editable-table-column>
    <bl-editable-table-column name="filePath" title="File path"></bl-editable-table-column>
</bl-editable-table>
