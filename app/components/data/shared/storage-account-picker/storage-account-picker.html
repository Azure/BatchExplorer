<bl-select [filterable]="true" placeholder="Storage account" [ngModel]="pickedStorageAccountId" (ngModelChange)="pickStorageAccountId($event)">
    <bl-option *ngFor="let option of additionalOptions;trackOption"
        [value]="option.value"
        [label]="option.label"
        [disabled]="option.disabled">
    </bl-option>
    <bl-option *ngFor="let storageAccount of storageAccounts;trackBy: trackStorageAccount"
        [value]="storageAccount.id"
        [label]="storageAccount.name">
    </bl-option>

    <bl-option [disabled]="true" *ngIf="loading">
        <i class="fa fa-spinner fa-spin"></i> Loading
    </bl-option>
</bl-select>
