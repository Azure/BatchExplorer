<bl-focus-section>
    <tree-root #tree [nodes]="treeComponentService.treeNodes" [options]="treeComponentService.treeOptions">
        <ng-template #treeNodeWrapperTemplate let-node let-index="index">
            <div class="node-wrapper"
                [class.tree-node-expanded]="node.data.state===NodeState.EXPANDED_DIRECTORY"
                [class.tree-node-collapsed]="node.data.state===NodeState.COLLAPSED_DIRECTORY"
                [class.tree-node-spin]="node.data.state===NodeState.LOADING_DIRECTORY"
                [class.tree-node-file]="node.data.state===NodeState.FILE">
            <tree-node-expander [node]="node"></tree-node-expander>
                <div class="node-content-wrapper"
                    (click)="onClick(node, $event)">
                    <tree-node-content [node]="node" [index]="index"></tree-node-content>
                </div>
            </div>
        </ng-template>
    </tree-root>
</bl-focus-section>
