<bl-focus-section>
    <bl-quick-list *ngIf="quickList">
        <tree-root [nodes]="treeNodes" (activate)="treeOnActivate($event)"></tree-root>
    </bl-quick-list>
    <bl-table *ngIf="!quickList">
        <bl-thead>
            <bl-column style="width: 60%">Name</bl-column>
            <bl-column style="width: 40%">Content Length</bl-column>
        </bl-thead>
        <bl-row *ngFor="let file of files | fileDirectoryFilter" [routerLink]="urlToFile(file.name)" [key]="file.url">
            <bl-cell>{{file.name}}</bl-cell>
            <bl-cell>{{prettyFileSize(file.properties.contentLength)}}</bl-cell>
        </bl-row>
    </bl-table>
    <bl-no-item [itemCount]="(files | fileDirectoryFilter).size" [filter]="filter" [status]="status">
        <i icon class="fa fa-tv"></i>
        <span no-filter>No files</span>
        <span with-filter>No files match this filter</span>
    </bl-no-item>
</bl-focus-section>
