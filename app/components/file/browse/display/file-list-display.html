<bex-table *ngIf="!quickList">
    <bex-thead>
        <bex-column>Name</bex-column>
        <bex-column>Content Length</bex-column>
    </bex-thead>

    <!--<bex-row *ngFor="let file of files | fileDirectoryFilter" [routerLink]="[...routerLinkBase, file.url]" [key]="file.url">-->
    <bex-row *ngFor="let file of files | fileDirectoryFilter" [routerLink]="['/files', file.url]" [key]="file.url">
        <bex-cell>{{file.name}}</bex-cell>
        <bex-cell>{{file.properties.contentLength}}</bex-cell>
    </bex-row>
</bex-table>

<bex-no-item [itemCount]="files.size" [filter]="filter" [status]="status | async">
    <i icon class="fa fa-tv"></i>
    <span no-filter>No files</span>
    <span with-filter>No files match this filter</span>
</bex-no-item>
