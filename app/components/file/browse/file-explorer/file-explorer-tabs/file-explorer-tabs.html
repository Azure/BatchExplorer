<div class="tablist">
    <div class="tab main" [class.active]="activePath === null" title="File viewer" (click)="activateTab(null)">
        <i class="fa fa-folder"></i>
    </div>
    <div class="tab" *ngFor="let tab of tabs" [class.active]="activePath === tab.filename" [title]="tab.filename" (click)="activateTab(tab)"
        (mouseup)="handleMouseDown($event, tab)">
        <span class="name">{{tab.displayName}}</span>
        <span class="tab-close"(click)="closeTab($event, tab)"><i class="fa fa-times close-icon"></i></span>
    </div>
</div>
