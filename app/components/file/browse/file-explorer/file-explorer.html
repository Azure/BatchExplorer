<section class="tree-explorer-container" *ngIf="config.showTreeView">
    <bl-file-tree-view *ngFor="let entry of this.fileNavigators"
        [fileNavigator]="entry.navigator"
        [name]="entry.name"
        [autoExpand]="autoExpand"
        [canDropExternalFiles]="config.canDropExternalFiles"
        (navigate)="updateCurrentNavigator(entry)"
        (dropFiles)="handleDrop($event)">
    </bl-file-tree-view>
</section>
<section class="file-content-container">
    <bl-file-explorer-tabs [fileNavigator]="currentFileNavigator"></bl-file-explorer-tabs>
    <ng-container *ngIf="currentFileNavigator && currentNode">
        <bl-file-table-view *ngIf="currentNode.isDirectory && !currentNode.isUnknown"
            [name]="currentFileNavigatorEntry.name"
            [treeNode]="currentNode"
            [canDropExternalFiles]="config.canDropExternalFiles"
            [loadingStatus]="currentNode.loadingStatus"
            [error]="currentFileNavigator.error"
            (select)="nodeSelected($event)"
            (back)="goBack()"
            (dropFiles)="handleDrop($event)">
        </bl-file-table-view>

        <bl-file-details-view *ngFor="let file of currentFileNavigator.openedFiles | async"
            [fileLoader]="file.fileLoader"
            [hidden]="file.path !== currentNode.path"
            (back)="goBack()">
        </bl-file-details-view>
    </ng-container>
</section>
