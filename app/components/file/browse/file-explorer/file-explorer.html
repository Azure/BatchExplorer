<section class="tree-explorer-container">
    <bl-tree-view-display [fileNavigator]="fileNavigator"></bl-tree-view-display>
</section>
<section class="file-content-container">
    <div *ngIf="currentNode">
        <bl-loading [status]="currentNode.loadingStatus">
            <div *ngIf="currentNode.loadingStatus === LoadingStatus.Ready">
                <bl-file-table-viewer *ngIf="currentNode.isDirectory" [treeNode]="currentNode" (pathChange)="navigateTo($event)"> </bl-file-table-viewer>
            </div>
            <bl-file-details-quickview *ngIf="!currentNode.isDirectory" [fileLoader]="fileNavigator.currentFileLoader"></bl-file-details-quickview>
        </bl-loading>
    </div>
</section>
