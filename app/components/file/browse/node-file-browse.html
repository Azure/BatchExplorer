<bex-loading [status]="data.status | async">
    <div>
        <bex-entity-details-list #listWrapper [refresh]="list.refresh" [filterPlaceholder]="filterPlaceholderText" [showAddButton]="false">
            <div pre-quicksearch class="folders">
                <md-select placeholder="Filter by folder" [(ngModel)]="currentFolder">
                    <md-option [value]="null">All</md-option>
                    <md-option *ngFor="let folder of folders" [value]="folder.name">
                        {{folder.name}} - {{folder.friendlyName}}
                    </md-option>
                </md-select>
            </div>

            <bex-node-file-list [poolId]="poolId" [nodeId]="node.id" [filter]="listWrapper.filter" [quickList]="false" [folder]="currentFolder"
                #list></bex-node-file-list>
        </bex-entity-details-list>
    </div>
</bex-loading>
