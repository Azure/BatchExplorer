<bl-loading [status]="data.status | async">
    <div>
        <bl-entity-details-list #listWrapper [refresh]="list.refresh" [filterPlaceholder]="quicksearchPlaceholder" [showAddButton]="false"
            [enableAdvancedFilter]="false" [showExpandButton]="false" quickSearchField="name">
            <div class="layout-container" [class.filtering]="showAdvancedFilter | async">
                <bl-file-explorer [fileLoader]="pickedFileLoader">
                    <bl-node-file-list tree-view #list [poolId]="poolId" [nodeId]="node.id" [filter]="listWrapper.filter" [folder]="currentFolder" (fileNameUpdate)="updatePickedFile($event)">
                    </bl-node-file-list>
                </bl-file-explorer>
            </div>
        </bl-entity-details-list>
    </div>
</bl-loading>
