    <div *ngIf="filename">
        <md-card class="overview">
            <md-card-title-group style="margin: 0px;">
                <div style="align-items:center;">
                    <bex-refresh-btn [refresh]="refresh"></bex-refresh-btn>
                </div>
                <div style="margin-left:12px; margin-right:auto;">
                    <md-card-title>{{filename}}</md-card-title>
                    <md-card-subtitle> {{contentSize}} bytes</md-card-subtitle>
                </div>
            </md-card-title-group>
            <md-card-content>
                <p>Url: {{url}}</p>
            </md-card-content>
            <md-card-actions layout="row" layout-align="end center">
                <bex-download-button (click)="downloadFile()"></bex-download-button>
            </md-card-actions>
        </md-card>
        <md-card class="details">
            <bex-file-content *ngIf="jobId && taskId" [jobId]="jobId" [taskId]="taskId" [filename]="filename"></bex-file-content>
            <bex-file-content *ngIf="poolId && nodeId" [poolId]="poolId" [nodeId]="nodeId" [filename]="filename"></bex-file-content>
        </md-card>
        <!--<md-card *ngIf"jobId && taskId" class="details">
            <bex-file-content [jobId]="jobId" [taskId]="taskId" [filename]="filename"></bex-file-content>
        </md-card>
        <md-card *ngIf"poolId && nodeId" class="details">
            <bex-file-content [poolId]="poolId" [nodeId]="nodeId" [filename]="filename"></bex-file-content>
        </md-card>-->
    </div>
