<div *ngIf="filename">
    <md-card class="overview">
        <md-card-title-group style="margin: 0px;">
            <div style="align-items:center;">
                <bl-refresh-btn [refresh]="refresh"></bl-refresh-btn>
            </div>
            <div style="margin-left:12px; margin-right:auto;">
                <md-card-title>{{filename}}</md-card-title>
                <md-card-subtitle> {{contentSize}} bytes</md-card-subtitle>
            </div>
        </md-card-title-group>
        <md-card-content>
            <p>Url: {{url}}</p>
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
            <bl-download-button [enabled]="downloadEnabled" (click)="downloadFile()"></bl-download-button>
        </md-card-actions>
    </md-card>
    <md-card class="details">
        <bl-file-content *ngIf="jobId && taskId" [jobId]="jobId" [taskId]="taskId" [filename]="filename"></bl-file-content>
        <bl-file-content *ngIf="poolId && nodeId" [poolId]="poolId" [nodeId]="nodeId" [filename]="filename"></bl-file-content>
    </md-card>
</div>
