<div *ngIf="filename">
    <div class="file-header">
        <div class="filename" [title]="filename">{{filename}}</div>
        <div class="content-length">
            <div class="label">File size</div>
            <div class="value"> {{contentSize}}</div>
        </div>
        <div class="last-modified" [title]="file?.properties?.lastModified">
            <div class="label">Last modified</div>
            <div class="value">{{lastModified}}</div>
        </div>
        <div class="actions">
            <bl-refresh-btn [refresh]="refresh"></bl-refresh-btn>
            <bl-download-button [enabled]="downloadEnabled" [action]="downloadFile"></bl-download-button>
            <bl-button color="light" [disabled]="!downloadEnabled" [action]="openExternal" title="Open in default application"><i class="fa fa-external-link"></i></bl-button>
        </div>
    </div>
    <div class="details">
        <bl-file-content [fileLoader]="fileLoader" *ngIf="fileLoader"></bl-file-content>
    </div>
</div>
