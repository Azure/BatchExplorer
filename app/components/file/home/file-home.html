<bl-list-and-show-layout #layout quickSearchField="name">
    <div bl-list-buttons>
    </div>
    <div bl-list-content>
        <bl-focus-section>
            <bl-task-file-list #fileList *ngIf="isJob" [jobId]="jobId" [taskId]="taskId" [filter]="layout.filter" [quickList]="true"></bl-task-file-list>
            <bl-node-file-list #fileList *ngIf="isPool" [poolId]="poolId" [nodeId]="nodeId" [filter]="layout.filter" [quickList]="true"></bl-node-file-list>
            <bl-persisted-file-list #fileList *ngIf="isBlob" [jobId]="jobId" [taskId]="taskId" [outputKind]="outputKind" [filter]="layout.filter"
                [quickList]="true">
            </bl-persisted-file-list>
        </bl-focus-section>
    </div>
    <div bl-show-content>
        <router-outlet></router-outlet>
    </div>
</bl-list-and-show-layout>
