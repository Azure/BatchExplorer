<bl-simple-form [submit]="destroyJob" [containerRef]="dialogRef" actionColor="warn" actionName="Delete" [multiUse]="false" size="small" title="Delete job">
    <div class="message">
        <p>Do you want to delete the job: '<b>{{jobId}}</b>'?</p>
        <p>
            Warning! Deleting job '<b>{{jobId}}</b>' is irreversible. The action you're about to take can't be undone. Clicking
            OK will delete this job, its tasks, and any related resources permanently.
        </p>
    </div>
</bl-simple-form>
