<div class="confirmation-dialog">
	<div class="message">
		Enable job
        <p>Do you want to enable the job '<b>{{jobId}}</b>'?</p>
	</div>
	<div class="buttons">
		<button md-raised-button color="warn" type="button" (click)="ok()">Yes</button>
		<button md-raised-button type="primary" (click)="dialogRef.close()">No</button>
        <i *ngIf="processing" class="fa fa-gear fa-2 fa-spin"></i>
	</div>
    <div [hidden]="!hasError()" class="error">
        <p>{{errorText()}}</p>
    </div>
</div>
