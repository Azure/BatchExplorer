<div class="dialog-form">
    <h2>Terminate job</h2>
    <bl-action-form [submit]="ok" [dialogRef]="dialogRef">
        <div class="message">
            <p>
                Do you want to terminate the job '<b>{{jobId}}</b>'? Any tasks associated with this job will also be terminated
                and set to complete.
            </p>
        </div>
    </bl-action-form>
</div>
