<bl-simple-form [submit]="ok" [dialogRef]="dialogRef" [multiUse]="false" title="Terminate job" size="small" [stickyFooter]="false">
    <div class="message">
        <p>
            Do you want to terminate the job '<b>{{jobId}}</b>'? Any tasks associated with this job will also be terminated
            and set to complete.
        </p>
    </div>
</bl-simple-form>
