<div class="graph-container">
    <canvas blChart [datasets]="datasets" [labels]="labels" [options]="options" [chartType]="type" [colors]="colors" (elClick)="selectTask($event)">
    </canvas>
</div>
<div class="graph-options">
    <div class="sort-by">
        Sort/group by
        <mat-form-field>
            <mat-select class="small" [formControl]="sortControl">
                <mat-option [value]="SortOption.default">Default</mat-option>
                <mat-option [value]="SortOption.startTime">Start time</mat-option>
                <mat-option [value]="SortOption.endTime">End time</mat-option>
                <mat-option [value]="SortOption.node">Node</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</div>
