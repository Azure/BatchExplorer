<div *ngIf="task">
    <div class="info">
        <span>Node: <a [routerLink]="['/pools', task.poolId, 'nodes', task.nodeId]">{{task.nodeId}}</a></span>
    </div>
    <bl-node-file-browse [poolId]="task.poolId" [nodeId]="task.nodeId" [fileExplorerConfig]="fileExplorerConfig" [folder]="currentFolder"
        *ngIf="currentFolder">
    </bl-node-file-browse>
</div>
