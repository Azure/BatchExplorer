<bl-scrollable>
    <h1> What would you like to do with {{application?.name}} </h1>
    <div class="actions">
        <md-card *ngFor="let action of actions" class="action" [routerLink]="['/market', applicationId, 'actions', action.id, 'submit']">
            <div class="name">{{action.name}}</div>
            <div class="description">{{action.description}}</div>
        </md-card>
    </div>
</bl-scrollable>
