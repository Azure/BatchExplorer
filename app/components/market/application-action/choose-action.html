<bl-scrollable>
    <div *ngIf="application">
        <div class="choose-action-header">
            <img class="logo" [src]="application.icon" height="30" width="30" alt="Logo for {{application.name}}" *ngIf="application?.icon">
            <h1>Action selection for
                <span [title]="application.description">{{application?.name}}</span>
            </h1>
            <span>
                (<bl-clickable (do)="openReadme()">view readme</bl-clickable>)
            </span>
        </div>
        <div class="actions">
            <bl-card *ngFor="let action of actions;trackBy: trackAction" class="action">
                <bl-clickable class="action-link" [routerLink]="['/market', applicationId, 'actions', action.id, 'submit']">
                    <div class="name">{{action.name}}</div>
                    <div class="description">{{action.description}}</div>
                </bl-clickable>
                <bl-clickable class="view-on-github" (do)="viewOnGithub(action)" matTooltip="View template on github">
                    <i class="fa fa-external-link"></i>
                </bl-clickable>
            </bl-card>
        </div>

        <div *ngIf="actions?.size === 0" class="no-actions">
            This application doesn't have any templates
        </div>
    </div>
</bl-scrollable>
