
<div *ngIf="state=='Page1'"> 
    <div> 
        Market Apps
    </div>
    <div> 
        Select one of the following apps:
    </div>

    <ul>
        <li *ngFor="let template of templates" (click)="selected=template['name'];state='Page2';createForms();form=getTemplate(selected).form;" > 
          
            {{ template["name"]}} : {{ template["description"]}}
        
        </li>
    </ul>
</div>
<div *ngIf="state=='Page2'"> 
    <div> 
        App configuration
    </div>

    <ul>
        <li> Selected: {{ selected }} </li>
    </ul>
   

    <div> 
        Complete the form:
    </div>

    <form 
        [formGroup]="form"
        (ngSubmit)="onSubmit(form.value)">
        <ul>
            <div *ngFor="let parameter of getParameters(selected)" >
                <li>
                    <label for="name"> 
                        {{ parameter }}
                    </label>
                </li>
                
                <li>
                    <input type="text" name="name" id="name" formControlName="{{parameter}}"> 
                </li>
            </div>
        </ul>

        <button type="submit">
            Submit
        </button>
    </form>

    <button (click) = "state='Page1';selected=''">
            Prev
    </button>

    


    
    
</div>
