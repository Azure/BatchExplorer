<bl-scrollable>
    <bl-storage-error-display [noClassic]="true"></bl-storage-error-display>
    <div *ngIf="autoStorageService.hasArmAutoStorage | async">
        <div class="header">
            <h1>Gallery applications</h1>
            <div class="filter">
                <bl-refresh-btn [refresh]="refreshApplications" type="round"></bl-refresh-btn>
                <div class="quicksearch">
                    <input autofocus [formControl]="quicksearch" placeholder="Search">
                </div>
            </div>
        </div>
        <div class="gallery-content">
            <div class="recent-templates">
                <bl-recent-template-list></bl-recent-template-list>
            </div>
            <div class="supported-applications">
                <a class="application local-templates" title="All your local templates" routerLink="/market/local">
                    <i class="fa fa-desktop logo"></i>
                    <div class="name">Local templates</div>
                </a>
                <a *ngFor="let application of displayedApplications;trackBy: trackApplication" class="application"
                    [title]="application.description" [routerLink]="['/market', application.id, 'actions']">
                    <img class="logo" [src]="application.icon" alt="Logo of {{application.name}}">
                    <div class="name">{{application.name}}</div>
                </a>
            </div>
        </div>
    </div>
</bl-scrollable>
