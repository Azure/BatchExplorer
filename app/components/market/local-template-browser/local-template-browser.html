<div class="header">
    <h1>Local templates</h1>
</div>
<div class="content">
    {{pickedTemplate}}
    <div class="template-picker" [class.picked]="pickedTemplateFile" [class.error]="pickedTemplateFile && !valid">
        <label for="templateInput">
            <div class="main">
                    <span *ngIf="pickedTemplateFile">{{pickedTemplateFile.name}}</span>
                    <span *ngIf="!pickedTemplateFile">Pick a template</span>
            </div>
            <div [ngSwitch]="templateType" *ngIf="templateType" class="subtitle">
                <div *ngSwitchCase="TemplateType.job">This is a job template</div>
                <div *ngSwitchCase="TemplateType.pool">This is a pool template</div>
                <div *ngSwitchCase="TemplateType.unknown">Couldn't determine what is the type of this template(Pool or Job). Make sure your template is valid</div>
            </div>
            <div class="error" *ngIf="error">
                {{error}}
            </div>
        </label>
        <input id="templateInput" name="templateInput" type="file" accept=".json" (change)="pickTemplateFile($event)">
    </div>

    <bl-button type="wide" color="primary" *ngIf="valid" (do)="runThisTemplate()">Use this template</bl-button>
</div>
