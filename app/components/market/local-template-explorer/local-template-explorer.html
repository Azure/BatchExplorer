<div class="basic-header">
    <div class="name">Local templates</div>
    <bl-clickable (do)="manageSources()" class="manage-sources action">
        <i class="fa fa-cog" title="Manage sources"></i>
    </bl-clickable>
</div>
<div class="local-templates-content">
    <div class="local-template" *ngFor="let template of templates; trackBy: trackTemplate" [title]="template.description">
        <div class="type" [ngSwitch]="template.type">
            <span *ngSwitchCase="NcjTemplateType.Pool">
                <i class="fa fa-database" title="Pool"></i>
            </span>
            <span *ngSwitchCase="NcjTemplateType.Job">
                <i class="fa fa-tasks" title="Pool"></i>
            </span>
            <span *ngSwitchDefault>
                <i class="fa fa-question-circle"></i>
            </span>
        </div>
        <div class="name reverse-ellipsis">{{template.path}}</div>
    </div>
</div>
