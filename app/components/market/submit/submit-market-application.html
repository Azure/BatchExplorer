<bl-scrollable>

     {{ mode_state }}
    <div *ngIf="mode_state == 'None'">
        <bl-complex-form [formGroup]="form" [submit]="submit" [hideFooter]="true" *ngIf="form">
            <bl-form-page main-form-page [title]="title" [formGroup]="form">
                <bl-form-section title="Mode">
                    <ul>
                        <li (click) = "mode_state = 'PoolNJob'"> new Pool + Job </li>
                        <li (click) = "mode_state = 'PoolOJob'"> existing Pool + Job </li>
                        <li (click) = "mode_state = 'Pool'"> new Pool </li>
                    </ul>
                </bl-form-section>
            </bl-form-page>
        </bl-complex-form>
    </div>

    <div *ngIf="mode_state == 'PoolNJob'">
        <bl-complex-form [formGroup]="form" [submit]="submit" [hideFooter]="true" *ngIf="form">
            <bl-form-page main-form-page [title]="title" [formGroup]="form">
                <bl-form-section title="Mode">
                    <ul>
                        <li style="font-weight: bold;" (click) = "mode_state = 'PoolNJob'" > new Pool + Job </li>
                        <li (click) = "mode_state = 'PoolOJob'"> existing Pool + Job </li>
                        <li (click) = "mode_state = 'Pool'"> new Pool </li>
                    </ul>
                </bl-form-section>

                <bl-form-section title="Pool">
                </bl-form-section>

                <bl-form-section title="Job">
                </bl-form-section>

            </bl-form-page>
        </bl-complex-form>
    </div>

    <div *ngIf="mode_state == 'PoolOJob'">
        <bl-complex-form [formGroup]="form" [submit]="submit" [hideFooter]="true" *ngIf="form">
            <bl-form-page main-form-page [title]="title" [formGroup]="form">
                <bl-form-section title="Mode">
                    <ul>
                        <li (click) = "mode_state = 'PoolNJob'"> new Pool + Job </li>
                        <li style="font-weight: bold;" (click) = "mode_state = 'PoolOJob'"> existing Pool + Job </li>
                        <li (click) = "mode_state = 'Pool'"> new Pool </li>
                    </ul>

                </bl-form-section>
                <bl-form-section title="Pool">
                    <bl-pool-picker [formControl]="pickedPool"></bl-pool-picker>
                </bl-form-section>
                <bl-form-section title="Job">
                </bl-form-section>
            </bl-form-page>
        </bl-complex-form>
    </div>

    <div *ngIf="mode_state == 'Pool'">
        <bl-complex-form [formGroup]="form" [submit]="submit" [hideFooter]="true" *ngIf="form">
            <bl-form-page main-form-page [title]="title" [formGroup]="form">
                <bl-form-section title="Mode">
                    <ul>
                        <li (click) = "mode_state = 'PoolNJob'"> new Pool + Job </li>
                        <li (click) = "mode_state = 'PoolOJob'"> existing Pool + Job </li>
                        <li style="font-weight: bold;" (click) = "mode_state = 'Pool'"> new Pool </li>
                    </ul>
                </bl-form-section>
                <bl-form-section title="Pool">
                </bl-form-section>
            </bl-form-page>
        </bl-complex-form>
    </div>



</bl-scrollable>
