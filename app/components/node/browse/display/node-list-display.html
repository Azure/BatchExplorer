<bl-focus-section>
    <bl-quick-list *ngIf="quicklist"
        [status]="status"
        [commands]="commands"
        [(activeItem)]="activeItem"
        [(selection)]="selection"
        (scrollBottom)="scrollBottom.emit()">
        <bl-quick-list-item *ngFor="let node of nodes;trackBy: trackNode" [link]="['/pools', poolId, 'nodes', node.id]" [key]="node.id">
            <bl-quick-list-item-status [status]="" [tooltip]="">
            </bl-quick-list-item-status>

            <div bl-quick-list-item-title>{{node.id}}</div>
            <p bl-quick-list-item-field>{{node.state}}</p>
        </bl-quick-list-item>
    </bl-quick-list>

    <bl-table *ngIf="!quicklist"
        [status]="status"
        [commands]="commands"
        [(activeItem)]="activeItem"
        [(selection)]="selection"
        (scrollBottom)="scrollBottom.emit()">
        <bl-thead>
            <bl-column style="width: 300px">ID</bl-column>
            <bl-column>State</bl-column>
            <bl-column>Scheduling state</bl-column>
            <bl-column>Node size</bl-column>
            <bl-column>Total tasks run</bl-column>
        </bl-thead>
        <bl-row *ngFor="let node of nodes;trackBy: trackNode" [link]="['/pools', poolId, 'nodes', node.id]" [key]="node.id">
            <bl-cell>{{node.id}}</bl-cell>
            <bl-cell>{{node.state}}</bl-cell>
            <bl-cell>{{node.schedulingState}}</bl-cell>
            <bl-cell>{{node.vmSize}}</bl-cell>
            <bl-cell>{{node.totalTasksRun}}</bl-cell>
        </bl-row>
    </bl-table>
</bl-focus-section>

<bl-no-item [itemCount]="nodes.size" [status]="status">
    <i icon class="fa fa-tv"></i>
    <span no-filter>No nodes</span>
    <span with-filter>No nodes match this filter</span>
</bl-no-item>
