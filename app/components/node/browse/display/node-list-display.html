<bl-focus-section>
    <bl-quick-list *ngIf="quickList">
        <bl-quick-list-item *ngFor="let node of nodes" [link]="['/pools', poolId, 'nodes', node.id]" [key]="node.id">
            <bl-quick-list-item-status [status]="" [tooltip]="">
            </bl-quick-list-item-status>

            <h4 bl-quick-list-item-title>{{node.id}}</h4>
            <p bl-quick-list-item-field>{{node.state}}</p>
        </bl-quick-list-item>
    </bl-quick-list>

    <bl-table *ngIf="!quickList">
        <bl-thead>
            <bl-column style="width: 300px">Id</bl-column>
            <bl-column>State</bl-column>
            <bl-column>Scheduling State</bl-column>
            <bl-column>VmSize</bl-column>
            <bl-column>Total task run</bl-column>
        </bl-thead>
        <bl-row *ngFor="let node of nodes" [link]="['/pools', poolId, 'nodes', node.id]" [key]="node.id">
            <bl-cell>{{node.id}}</bl-cell>
            <bl-cell>{{node.state}}</bl-cell>
            <bl-cell>{{node.schedulingState}}</bl-cell>
            <bl-cell>{{node.vmSize}}</bl-cell>
            <bl-cell>{{node.totalTasksRun}}</bl-cell>
        </bl-row>
    </bl-table>

    <bl-no-item [itemCount]="nodes.size" [filter]="filter" [status]="status | async">
        <i icon class="fa fa-tv"></i>
        <span no-filter>No nodes</span>
        <span with-filter>No node match this filter</span>
    </bl-no-item>
</bl-focus-section>
