<bl-node-list-display *ngIf="(data.items | async).size > 0"
    class="list"
    [poolId]="poolId"
    [nodes]="data.items | async"
    [status]="status"
    [quicklist]="quicklist"
    [(activeItem)]="activeItem"
    [(selection)]="selection"
    (scrollBottom)="onScrollToBottom()">
</bl-node-list-display>
<bl-server-error class="error-in-list" [error]="data.error | async" *ngIf="(status | async) === LoadingStatus.Error"></bl-server-error>
