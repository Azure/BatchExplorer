<bl-simple-form [submit]="submitForm" [formGroup]="form" [stickyFooter]="false" size="mediun" saveText="Add this user to the node">
    <form [formGroup]="form">
        <div class="form-element username-mode-input">
            <mat-form-field>
                <input matInput placeholder="Username" formControlName="username">
            </mat-form-field>
            <div *ngIf="isLinuxNode">
                <mat-radio-group formControlName="mode">
                     <mat-radio-button [value]="CredentialsMode.SSHPublicKey">
                        SSH Public Key
                    </mat-radio-button>
                    <mat-radio-button [value]="CredentialsMode.Password">
                        Password
                    </mat-radio-button>
                </mat-radio-group>
            </div>
        </div>
        <div class="form-element" *ngIf="!useSSHKey">
            <mat-form-field>
                <input matInput type="password" placeholder="Password" formControlName="password">
            </mat-form-field>
        </div>
        <div *ngIf="useSSHKey">
            <bl-ssh-key-picker formControlName="sshPublicKey"></bl-ssh-key-picker>
        </div>
        <div class="form-element">
            <mat-slide-toggle formControlName="isAdmin" color="primary">
                Is Admin
            </mat-slide-toggle>
        </div>
    </form>
</bl-simple-form>
