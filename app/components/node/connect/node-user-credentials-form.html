<bl-action-form [submit]="submitForm" [formGroup]="form" submitText="Add this user to the node">
    <form [formGroup]="form">
        <div class="form-element">
            <md-input-container>
                <input mdInput placeholder="Username" formControlName="username">
            </md-input-container>
        </div>
        <div class="form-element">
            <md-radio-group formControlName="mode">
                <md-radio-button [value]="CredentialsMode.Password">
                    Password
                </md-radio-button>
                <md-radio-button [value]="CredentialsMode.SSHPublicKey">
                    SSH Public Key
                </md-radio-button>
            </md-radio-group>
        </div>
        <div class="form-element" *ngIf="!useSSHKey">
            <md-input-container>
                <input mdInput type="password" placeholder="Password" formControlName="password">
            </md-input-container>
        </div>
        <div  *ngIf="useSSHKey">
            <bl-ssh-key-picker  formControlName="sshPublicKey"></bl-ssh-key-picker>
        </div>
        <div class="form-element">
            <md-slide-toggle formControlName="isAdmin" color="warn">
                Is Admin
            </md-slide-toggle>
        </div>
    </form>
</bl-action-form>
