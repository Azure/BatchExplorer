<bl-simple-form [submit]="submitForm" [formGroup]="form" [stickyFooter]="false" size="mediun" saveText="Add this user to the node">
    <form [formGroup]="form">
        <div class="form-element username-mode-input">
            <md-input-container>
                <input mdInput placeholder="Username" formControlName="username">
            </md-input-container>
            <div *ngIf="isLinuxNode">
                <md-radio-group formControlName="mode">
                     <md-radio-button [value]="CredentialsMode.SSHPublicKey">
                        SSH Public Key
                    </md-radio-button>
                    <md-radio-button [value]="CredentialsMode.Password">
                        Password
                    </md-radio-button>
                </md-radio-group>
            </div>
        </div>
        <div class="form-element" *ngIf="!useSSHKey">
            <md-input-container>
                <input mdInput type="password" placeholder="Password" formControlName="password">
            </md-input-container>
        </div>
        <div *ngIf="useSSHKey">
            <bl-ssh-key-picker formControlName="sshPublicKey"></bl-ssh-key-picker>
        </div>
        <div class="form-element">
            <md-slide-toggle formControlName="isAdmin" color="primary">
                Is Admin
            </md-slide-toggle>
        </div>
    </form>
</bl-simple-form>
