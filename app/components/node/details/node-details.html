<bl-loading [status]="data.newDataStatus | async">
    <div *ngIf="pool && node">
        <md-card class="overview">
            <div class="actions">
                <bl-button-group>
                    <bl-refresh-btn [refresh]="refresh"></bl-refresh-btn>
                    <bl-button color="light" [action]="connect" icon="fa fa-plug"></bl-button>
                </bl-button-group>
            </div>
            <div class="content">
                <md-card-title>{{node.id}}</md-card-title>
                <md-card-subtitle> {{node.state}}</md-card-subtitle>
                <p>Pool: {{poolId}}</p>
            </div>
        </md-card>
        <bl-start-task-error-display [startTaskInfo]="node?.startTaskInfo"></bl-start-task-error-display>
        <md-card class="details">
            <bl-tab-group>
                <bl-tab key="configuration">
                    <bl-tab-label>Configuration</bl-tab-label>
                    <bl-node-configuration [pool]="pool" [node]="node"></bl-node-configuration>
                </bl-tab>
                <bl-tab key="files">
                    <bl-tab-label>Files</bl-tab-label>
                    <div class="tab-padding">
                        <bl-node-file-browse [poolId]="poolId" [node]="node"></bl-node-file-browse>
                    </div>
                </bl-tab>
            </bl-tab-group>
        </md-card>
    </div>
</bl-loading>
