<bl-focus-section>
    <bl-table #licenseTable>
        <bl-thead>
            <bl-column style="width: 40px"></bl-column>
            <bl-column>Software license name</bl-column>
            <bl-column style="width: 85px">EULA</bl-column>
            <bl-column>Cost (in addition to VM)</bl-column>
        </bl-thead>
        <bl-row *ngFor="let license of licenses" [key]="license.id">
            <bl-cell style="width: 40px">
                <md-checkbox color="primary" (change)="setCheckState(license.id, $event)"></md-checkbox>
            </bl-cell>
            <bl-cell [value]="license.description"></bl-cell>
            <bl-cell style="width: 85px">EULA</bl-cell>
            <bl-cell>
                <div><span>{{license.cost}}/core/hour*</span></div>
                <div><span>Charged while VM is running</span></div>
            </bl-cell>
        </bl-row>
    </bl-table>
</bl-focus-section>
