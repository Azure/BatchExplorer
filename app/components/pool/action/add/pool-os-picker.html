<mat-tab-group class="form-tabs" [@.disabled]="true">
    <mat-tab label="Distributions" title="selectedSource === PoolOsSources.IaaS" class="banana">
        <bl-os-offer-tile *ngFor="let offer of vmOffers" [name]="offer.name" [skus]="offer.skus" (pickOffer)="pickOffer(offer)" (pickSku)="pickSku(offer, $event)"
            [active]="offer.name === selectedOffer" [selectedSku]="selectedSku">
            {{offer.name}}
        </bl-os-offer-tile>
        <bl-os-offer-tile name="WindowsServer" [skus]="cloudServiceOsFamilies" (pickOffer)="pickCloudService()" (pickSku)="pickCloudService($event.id)"
            [active]="value?.source === PoolOsSources.PaaS" [selectedSku]="selectedFamilyName">
            <div>Windows Server</div>
            <div>(Cloud Service)</div>
        </bl-os-offer-tile>
    </mat-tab>
    <mat-tab label="Data science VM">
        <bl-os-offer-tile *ngFor="let offer of dataScienceOffers" [name]="offer.name" [skus]="offer.skus" (pickOffer)="pickOffer(offer)" (pickSku)="pickSku(offer, $event)"
            [active]="offer.name === selectedOffer" [selectedSku]="selectedSku">
            {{offer.name}}
        </bl-os-offer-tile>
    </mat-tab>
    <mat-tab label="Graphics and rendering">
        <bl-os-offer-tile *ngFor="let offer of renderingOffers" [name]="offer.name" [skus]="offer.skus" (pickOffer)="pickOffer(offer)" (pickSku)="pickSku(offer, $event)"
            [active]="offer.name === selectedOffer" [selectedSku]="selectedSku">
            {{offer.name}}
        </bl-os-offer-tile>
    </mat-tab>
</mat-tab-group>
<p *ngIf="selectedSku" style="padding-top: 10px;">Based on your selection, node agent <b>'{{selectedNodeAgentId}}'</b> will be used</p>
