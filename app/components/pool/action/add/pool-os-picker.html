<h3>Select an operating system configuration</h3>
<md-tab-group class="form-tabs">
    <md-tab label="Virtual machine" title="selectedSource === PoolOsSources.IaaS" class="banana">
        <bl-os-offer-tile *ngFor="let offer of vmOffers" [name]="offer.name" [skus]="offer.skus" (pickOffer)="pickOffer(offer)" (pickSku)="pickSku(offer, $event)"
            [active]="offer.name === selectedOffer" [selectedSku]="selectedSku">
            {{offer.name}}
        </bl-os-offer-tile>


        <bl-os-offer-tile name="WindowsServer" [skus]="cloudServiceOsFamilies" (pickOffer)="pickCloudService()" (pickSku)="pickCloudService($event.id)"
            [active]="value?.source === PoolOsSources.PaaS" [selectedSku]="selectedFamilyName">
            <div>Windows Server</div>
            <div>(Cloud Service)</div>
        </bl-os-offer-tile>
        <p *ngIf="selectedSku">Based on your selection node agent '{{selectedNodeAgentId}}'' will be used</p>
    </md-tab>
    <md-tab label="Data science VM">

    </md-tab>
</md-tab-group>
