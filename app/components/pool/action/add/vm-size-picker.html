        <bl-table *ngIf="!quickList">
            <bl-thead>
                <bl-column [sortable]="true">Name</bl-column>

                <bl-column [sortable]="true">Ram</bl-column>
                <bl-column [sortable]="true">OS Disk</bl-column>
            </bl-thead>
            <bl-row *ngFor="let size of categories[category]" [key]="size.name">
                <bl-cell [value]="size.name">{{size.name}}</bl-cell>
                <bl-cell [value]="size.numberOfCores">{{size.numberOfCores}}</bl-cell>
                <bl-cell [value]="size.memoryInMB">{{prettyMb(size.memoryInMB)}}</bl-cell>
