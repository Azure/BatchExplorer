<bl-simple-form
    [submit]="destroyPool"
    [containerRef]="dialogRef"
    actionColor="warn"
    actionName="Delete"
    [multiUse]="false"
    size="small"
    [title]="title"
    [stickyFooter]="false">

    <div class="same-name" *ngIf="hasJobWithSameName">
        <mat-checkbox color="primary" [(ngModel)]="deleteJob">There is a job with the same ID as this pool would you like to delete it too?</mat-checkbox>
    </div>
</bl-simple-form>
