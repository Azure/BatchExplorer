<bl-simple-form [submit]="submit" [containerRef]="sidebarRef" [formGroup]="scale" [multiUse]="false" title="Resize your pool"
    cancelText="Close" subtitle="You can manually resize the number of nodes in the pool">
    <form *ngIf="pool">
        <bl-pool-scale-picker [formControl]="scale" [pool]="pool"> </bl-pool-scale-picker>
    </form>
</bl-simple-form>
