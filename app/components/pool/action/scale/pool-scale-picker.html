<div [formGroup]="form">
    <md-tab-group class="form-tabs" [selectedIndex]="selectedModeTab" (selectChange)="changeScaleModeTab($event)">
        <md-tab label="Fixed">
            <md-input-container>
                <input mdInput formControlName="targetDedicated" placeholder="Number of virtual machines in pool" type="number" />
            </md-input-container>
            <bl-error controlName="targetDedicated" code="required">Target size is a required field</bl-error>
        </md-tab>
        <md-tab label="Auto Scale">
            <bl-autoscale-formula-picker formControlName="autoScaleFormula"></bl-autoscale-formula-picker>
            <bl-error controlName="autoScaleFormula" code="required">Auto scale formula is a required field</bl-error>
            <md-input-container>
                <input mdInput formControlName="autoScaleEvaluationInterval" placeholder="Evaluation interval(In minutes)" type="number" />
            </md-input-container>
        </md-tab>
    </md-tab-group>
</div>
