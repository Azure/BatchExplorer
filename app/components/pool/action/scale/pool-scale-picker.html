<div [formGroup]="form">
    <mat-tab-group class="form-tabs" [selectedIndex]="selectedModeTab" (selectChange)="changeScaleModeTab($event)" [@.disabled]="true">
        <mat-tab label="Fixed">
            <div class="grow">
                <div class="gcol">
                    <bl-form-field class="form-element">
                        <input blInput formControlName="targetDedicatedNodes" placeholder="Dedicated nodes" type="number" min="0" />
                    </bl-form-field>
                </div>
                <div class="gcol">
                    <bl-form-field class="form-element">
                        <input blInput formControlName="targetLowPriorityNodes" placeholder="Low priority nodes" type="number" min="0" />
                    </bl-form-field>
                </div>
                <div class="gcol">
                    <bl-form-field class="form-element">
                        <input blInput formControlName="resizeTimeout" placeholder="Resize timeout" type="number" min="0" />
                        <div blFormFieldSuffix>minutes</div>
                    </bl-form-field>
                </div>
            </div>
            <bl-error controlName="targetDedicatedNodes" code="required">Target dedicated is a required field</bl-error>
            <bl-error controlName="targetLowPriorityNodes" code="required">Target low priority is a required field</bl-error>
        </mat-tab>
        <mat-tab label="Auto Scale">
            <bl-autoscale-formula-picker formControlName="autoScaleFormula" [pool]="pool"></bl-autoscale-formula-picker>
            <bl-error controlName="autoScaleFormula" code="required">Auto scale formula is a required field</bl-error>
            <bl-form-field>
                <input blInput formControlName="autoScaleEvaluationInterval" placeholder="Evaluation interval" type="number" />
                <div blFormFieldSuffix>minutes</div>
            </bl-form-field>
        </mat-tab>
    </mat-tab-group>
</div>
