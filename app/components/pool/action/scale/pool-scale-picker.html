<div [formGroup]="form">
    <mat-tab-group class="form-tabs" [selectedIndex]="selectedModeTab" (selectChange)="changeScaleModeTab($event)" [@.disabled]="true">
        <mat-tab label="Fixed">
            <div class="grow">
                <div class="gcol">
                    <mat-form-field class="form-element">
                        <input matInput formControlName="targetDedicatedNodes" placeholder="Dedicated nodes" type="number" min="0" />
                    </mat-form-field>
                </div>
                <div class="gcol">
                    <mat-form-field class="form-element">
                        <input matInput formControlName="targetLowPriorityNodes" placeholder="Low priority nodes" type="number" min="0" />
                    </mat-form-field>
                </div>
                <div class="gcol">
                    <mat-form-field class="form-element">
                        <input matInput formControlName="resizeTimeout" placeholder="Resize timeout" type="number" min="0" />
                        <mat-hint align="end">in minutes</mat-hint>
                    </mat-form-field>
                </div>
            </div>
            <bl-error controlName="targetDedicatedNodes" code="required">Target dedicated is a required field</bl-error>
            <bl-error controlName="targetLowPriorityNodes" code="required">Target low priority is a required field</bl-error>
        </mat-tab>
        <mat-tab label="Auto Scale">
            <bl-autoscale-formula-picker formControlName="autoScaleFormula"></bl-autoscale-formula-picker>
            <bl-error controlName="autoScaleFormula" code="required">Auto scale formula is a required field</bl-error>
            <mat-form-field>
                <input matInput formControlName="autoScaleEvaluationInterval" placeholder="Evaluation interval(In minutes)" type="number"
                />
            </mat-form-field>
        </mat-tab>
    </mat-tab-group>
</div>
