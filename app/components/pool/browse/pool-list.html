<bl-server-error class="error-in-list" [error]="data.error | async" *ngIf="(status | async) === LoadingStatus.Error"></bl-server-error>
<bl-quick-list #list *ngIf="quickList">
    <bl-quick-list-item *ngFor="let pool of data.items | async" [link]="['/pools/', pool.id]" [key]="pool.id" [contextmenu]="contextmenu(pool)">
        <bl-quick-list-item-status [status]="poolStatus(pool)" [tooltip]="poolStatusText(pool)">
        </bl-quick-list-item-status>
        <h4 bl-quick-list-item-title>{{pool.id}}</h4>
        <div bl-quick-list-item-field>
            {{pool.state}}
            <bl-tags [tags]="pool.tags" [maxTags]="3"></bl-tags>
        </div>

        <div bl-quick-list-item-preview>
            <bl-pool-nodes-preview [pool]="pool"></bl-pool-nodes-preview>
        </div>
    </bl-quick-list-item>
</bl-quick-list>

<bl-table *ngIf="!quickList">
    <bl-thead>
        <bl-column>Id</bl-column>
        <bl-column>State</bl-column>
        <bl-column>Allocation State</bl-column>
        <bl-column>VmSize</bl-column>
        <bl-column numericField>Current <i class="fa fa-tv"></i></bl-column>
        <bl-column numericField>Target <i class="fa fa-tv"></i></bl-column>
    </bl-thead>
    <bl-row *ngFor="let pool of data.items | async" [link]="['/pools/', pool.id]" [key]="pool.id" [contextmenu]="contextmenu(pool)">
        <bl-cell>{{pool.id}}</bl-cell>
        <bl-cell>{{pool.state}}</bl-cell>
        <bl-cell>{{pool.allocationState}}</bl-cell>
        <bl-cell>{{pool.vmSize}}</bl-cell>
        <bl-cell numericField>{{pool.currentDedicated}}</bl-cell>
        <bl-cell numericField>{{pool.targetDedicated}}</bl-cell>
    </bl-row>
</bl-table>

<bl-no-item [itemCount]="(data.items | async).size" [filter]="filter" [status]="status | async">
    <i icon class="fa fa-database"></i>
    <span no-filter>No pools</span>
    <span with-filter>No pool match this filter</span>
</bl-no-item>

<bl-loading [status]="status | async"></bl-loading>
