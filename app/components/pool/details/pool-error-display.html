<div *ngIf="hasResizeError">
    <bl-banner *ngIf="!hasQuotaReachedError" fixMessage="Rescale" [fix]="fixStopResizeError">
        <div code>{{pool.resizeError.code}}</div>
        <div message>{{pool.resizeError.message}}</div>
        <div details *ngIf="pool.resizeError.vals.size !== 0">
            <div *ngFor="let entry of pool.resizeError.vals">
                <div>{{entry.key}}: {{entry.value}}</div>
            </div>
        </div>
    </bl-banner>
    <bl-banner *ngIf="hasQuotaReachedError" fixMessage="Increase quota" [fix]="increaseQuota">
        <div [other-fix]="fixStopResizeError" fixMessage="Rescale"></div>
        <div code>{{pool.resizeError.code}}</div>
        <div message>{{pool.resizeError.message}} ({{quota | async}} cores)</div>
        <div details *ngIf="pool.resizeError.vals.size !== 0">
            <div *ngFor="let entry of pool.resizeError.vals">
                <div>{{entry.key}}: {{entry.value}}</div>
            </div>
        </div>
    </bl-banner>
</div>
