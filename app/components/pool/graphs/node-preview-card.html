<div>
    <div class="title">
        <a class="id" [routerLink]="['/pools', poolId, 'nodes', node.id]">{{node.id}}</a>
        <i class="fa fa-times" (click)="close.emit()"></i>
    </div>
    <div class="state">{{node.state}}</div>
    <div class="actions">
        <bl-submit-btn color="primary" [submit]="reboot" [multiSubmit]="true">Reboot</bl-submit-btn>
        <bl-submit-btn color="primary" [submit]="reimage" [multiSubmit]="true">Reimage</bl-submit-btn>
        <!--<button md-raised-button color="warn">Delete</button>-->
    </div>
</div>
