<bl-simple-form [formGroup]="form" [containerRef]="sidebarRef" [submit]="submit" saveText="Update" [multiUse]="false" title="Edit start task for pool: {{pool.id}}">
    <form novalidate [formGroup]="form">
        <div class="form-element">
            <md-slide-toggle formControlName="enableStartTask" color="primary">
                Enable start task
            </md-slide-toggle>
        </div>
        <div *ngIf="enableStartTask">
            <bl-start-task-picker formControlName="startTask" [userAccounts]="pool.userAccounts"></bl-start-task-picker>
        </div>
    </form>
</bl-simple-form>
