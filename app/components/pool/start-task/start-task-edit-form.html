<div class="edit-form">
    <h2>Edit start task for pool {{pool.id}}</h2>
    <bl-action-form [formGroup]="form" [submit]="submit" submitText="Update" (done)="close.emit()">
        <form novalidate [formGroup]="form">
            <bl-start-task-picker formControlName="startTask"></bl-start-task-picker>
        </form>
    </bl-action-form>
</div>
