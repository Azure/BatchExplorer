<div class="settings-header">
    <h1>Settings</h1>

    <div class="actions">
        <bl-button title="Save" [action]="save" tooltipPosition="below" [disabled]="!modified || !userSettings.valid">
            <i class="fa fa-floppy-o"></i>
            <span class="modified" *ngIf="modified">*</span>
        </bl-button>
        <bl-button title="Reset" (click)="reset" tooltipPosition="below" [disabled]="!modified">
            <i class="fa fa-undo"></i>
        </bl-button>
    </div>
</div>
<div class="settings-editor">
    <div class="default-settings">
        <div class="label">Default settings</div>
        <bl-editor [value]="defaultSettings" [config]="defaultSettingsEditorConfig"></bl-editor>
    </div>

    <div class="user-settings">
        <div class="label">
            <div>User settings. Override any settings available on the default list.</div>
            <div class="error" *ngIf="!userSettings.valid">{{userSettings.errors?.validJsonConfig?.message}}</div>
        </div>

        <bl-editor [formControl]="userSettings" [config]="userSettingsEditorConfig"></bl-editor>
    </div>
</div>
