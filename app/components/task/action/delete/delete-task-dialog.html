<bl-simple-form [submit]="ok" [containerRef]="dialogRef" [stickyFooter]="false" actionColor="warn" actionName="Delete" [multiUse]="false" size="small" title="Delete task">
    <div class="message">
        <p>Do you want to delete task(s):</p>
        <table style="width: 100%; margin: 10px 0;">
                <tr style="text-align: left;">
                    <th>Task ID</th>
                </tr>
                <tr *ngFor="let task of tasks">
                    <td>{{task.id}}</td>
                </tr>
            </table>
        <p>
            All of the task's files in the directory on the compute node where it ran will also be deleted.
        </p>
    </div>
</bl-simple-form>
