<bl-editable-table [formControl]="files">
    <bl-editable-table-column name="blobSource">Blob source</bl-editable-table-column>
    <bl-editable-table-column name="filePath">File path</bl-editable-table-column>
</bl-editable-table>
<span>You can drag and drop files here to be uploaded automatically {{isDraging}}</span>
<div *ngIf="isDraging" class="drop-overlay">
    <i class="fa fa-upload"></i>
    <span class="message">Upload file {{isDraging}}</span>
</div>
