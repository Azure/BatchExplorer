<div [ngSwitch]="task.state">
    <div *ngSwitchDefault matTooltip="Task is waiting to start">
        <i class="fa fa-hourglass-half" aria-hidden="true"></i>
    </div>

    <div *ngSwitchCase="taskStates.running">
        <i class="fa fa-clock-o" aria-hidden="true"></i>
        <bl-timespan [startTime]="startTime"></bl-timespan>
    </div>

    <div *ngSwitchCase="taskStates.completed">
        <div class="running-time" [class.success]="exitCode === 0" [class.failure]="exitCode !== 0">
            <bl-timespan [startTime]="startTime" [endTime]="endTime"></bl-timespan>
        </div>
    </div>
</div>
