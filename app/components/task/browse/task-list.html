<bl-task-list-display
    [jobId]="jobId"
    [tasks]="data.items | async"
    [status]="status"
    [quicklist]="quicklist"
    [commands]="commands"
    [(activeItem)]="activeItem"
    [(selection)]="selection"
    (scrollBottom)="onScrollToBottom()">
</bl-task-list-display>
<bl-server-error class="error-in-list" [error]="data.error | async" *ngIf="status === LoadingStatus.Error"></bl-server-error>
