<bl-server-error class="error-in-list" [error]="data.error | async" *ngIf="(status | async) === LoadingStatus.Error"></bl-server-error>
<bl-task-list-display [jobId]="jobId" [tasks]="data.items | async" [status]="status | async" [quickList]="quickList"></bl-task-list-display>
<bl-list-loading [manualLoading]="manualLoading" [data]="data"></bl-list-loading>
