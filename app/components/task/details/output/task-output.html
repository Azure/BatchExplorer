<md-radio-group [(ngModel)]="outputFilename" class="output-toggle-std">
    <md-radio-button *ngFor="let filename of outputFileNames" [value]="filename">
        {{filename}} ({{fileSizes[filename] || " - B"}})
    </md-radio-button>
</md-radio-group>
<br>
<bex-file-content [jobId]="jobId" [taskId]="task.id" [filename]="outputFilename"></bex-file-content>
