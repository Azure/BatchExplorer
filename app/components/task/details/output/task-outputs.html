<bl-file-explorer [fileNavigators]="fileNavigators" *ngIf="!isTaskQueued && fileNavigators.length > 0">
</bl-file-explorer>
<div *ngIf="isTaskQueued" class="info-overlay task-queued">
    Task is currently <span class="highlight" [mdTooltip]="stateTooltip">&nbsp;{{task.state}}&nbsp;</span> there is no output
    to view yet.
</div>
