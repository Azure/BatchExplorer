<div class="file-tabs pad-bottom">
    <div class="file-tab" *ngFor="let tab of outputTabs" [class.active]="tab.key === selectedTab" (click)="selectedTab = tab.key">
        {{tab.label}}
    </div>
</div>

<!-- list any task outputs on the node -->
<bl-entity-details-list *ngIf="selectedTab === 'node'" #nodeWrapper [refresh]="nodeList.refresh" [filterPlaceholder]="nodeList.filterPlaceholder"
    [showAddButton]="false" quickSearchField="name">
    <bl-list-and-show-layout #layout [hiddenFields]="hiddenFields">>
        <div bl-list-buttons></div>
        <div bl-list-content>
            <bl-focus-section>
                <bl-task-file-list #nodeList [jobId]="jobId" [taskId]="taskId" [filter]="nodeWrapper.filter" (fileNameUpdate)="updateOptions($event)">
                </bl-task-file-list>
            </bl-focus-section>
        </div>
        <div bl-show-content>
            <bl-file-details-quickview #quickview [options]="options"></bl-file-details-quickview>
        </div>
    </bl-list-and-show-layout>
</bl-entity-details-list>

<!-- list any persisted task outputs -->
<bl-entity-details-list *ngIf="selectedTab === 'outputs'" #outputWrapper [refresh]="outputList.refresh" [filterPlaceholder]="outputList.filterPlaceholder"
    [showAddButton]="false">
    <bl-persisted-file-list #outputList [jobId]="jobId" [taskId]="taskId" outputKind="$TaskOutput" [filter]="outputWrapper.filter" [quickList]="false">
    </bl-persisted-file-list>
</bl-entity-details-list>

<!-- list any persisted task logs -->
<bl-entity-details-list *ngIf="selectedTab === 'logs'" #logWrapper [refresh]="logList.refresh" [filterPlaceholder]="logList.filterPlaceholder"
    [showAddButton]="false">
    <bl-persisted-file-list #logList [jobId]="jobId" [taskId]="taskId" outputKind="$TaskLog" [filter]="logWrapper.filter" [quickList]="false">
    </bl-persisted-file-list>
</bl-entity-details-list>
