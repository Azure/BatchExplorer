<bl-table [data]="resourceFiles" (activeItemChange)="openResourceFile($event)">
    <bl-column name="blobSource">
        <div *blHeadCellDef>{{'task-resource-files.blobSource' | i18n}}</div>
        <div *blCellDef="let resourceFile">{{resourceFile.blobSource}}</div>
    </bl-column>
    <bl-column name="filePath" [defaultWidth]="400">
        <div *blHeadCellDef>{{'task-resource-files.filePath' | i18n}}</div>
        <div *blCellDef="let resourceFile">{{resourceFile.filePath}}</div>
    </bl-column>
    <bl-column name="fileMode" [defaultWidth]="100">
        <div *blHeadCellDef>{{'task-resource-files.fileMode' | i18n}}</div>
        <div *blCellDef="let resourceFile">{{resourceFile.fileMode}}</div>
    </bl-column>
</bl-table>
<bl-no-item [itemCount]="resourceFiles.size">
    <i icon class="fa fa-file-text-o"></i>
    <span no-filter>{{'task-resource-files.none' | i18n}}</span>
</bl-no-item>
