<bl-focus-section>
    <bl-quick-list [status]="status" [(activeItem)]="activeItem" [(selection)]="selection" (scrollBottom)="scrollBottom.emit()">
        <bl-quick-list-item *ngFor="let task of subTasks;trackBy: trackByFn" [key]="task.id">
            <bl-quick-list-item-status [status]="taskStatus(task)" [tooltip]="taskStatusText(task)">
            </bl-quick-list-item-status>

            <div bl-quick-list-item-title>{{task.id}}</div>
            <p bl-quick-list-item-field>{{task.state}}</p>
            <div bl-quick-list-item-preview>
                <bl-task-preview [task]="task"></bl-task-preview>
            </div>
        </bl-quick-list-item>
    </bl-quick-list>
</bl-focus-section>
<bl-no-item [itemCount]="subTasks.size" [status]="status">
    <span no-filter>There are no sub tasks associated with this task</span>
</bl-no-item>
