<bex-table>
    <bex-thead>
        <bex-column>Application</bex-column>
        <bex-column>Version</bex-column>
    </bex-thead>
    <bex-row *ngFor="let package of appPackages" [key]="package.applicationId">
        <bex-cell>{{package.applicationId}}</bex-cell>
        <bex-cell>{{package.version}}</bex-cell>
    </bex-row>
</bex-table>
<bex-no-item [itemCount]="appPackages.length">
    <span no-filter>This task contains no application package references</span>
</bex-no-item>
