<bex-property-list>
    <bex-property-group label="Environment settings" class="wide">
        <bex-text-property *ngFor="let setting of environmentSettings" label="{{setting.name}}" [value]="setting.value"></bex-text-property>
    </bex-property-group>
</bex-property-list>
<bex-no-item [itemCount]="environmentSettings.length">
    <span no-filter>This task contains no environment settings</span>
</bex-no-item>
