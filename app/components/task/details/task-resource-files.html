<bl-table>
    <bl-thead>
        <bl-column style="width: 60%">Blob source</bl-column>
        <bl-column style="width: 25%">Local file path</bl-column>
        <bl-column style="width: 15%">File mode</bl-column>
    </bl-thead>
    <bl-row *ngFor="let file of resourceFiles" [key]="file.blobSource">
        <bl-cell [value]="file.blobSource"></bl-cell>
        <bl-cell [value]="file.filePath"></bl-cell>
        <bl-cell [value]="file.fileMode"></bl-cell>
    </bl-row>
</bl-table>
<bl-no-item [itemCount]="resourceFiles.length">
    <i icon class="fa fa-file-text-o"></i>
    <span no-filter>This task contains no resource files</span>
</bl-no-item>
