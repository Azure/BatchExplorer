<bl-sub-task-display-list
    [class.item-selected]="selectedTask"
    [jobId]="jobId"
    [taskId]="taskId"
    [subTasks]="subTasks"
    [status]="status | async"
    [quicklist]="true"
    [activeItem]="selectedTaskId"
    (activeItemChange)="selectedTaskChanged($event)">
</bl-sub-task-display-list>
<bl-sub-task-properties [task]="selectedTask" *ngIf="selectedTask"></bl-sub-task-properties>
<bl-list-loading [data]="data"></bl-list-loading>
