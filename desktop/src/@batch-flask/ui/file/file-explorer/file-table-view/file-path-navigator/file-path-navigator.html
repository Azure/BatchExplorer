<bl-select formControlName="availablePaths" (optionSelected)="handleAutocompletePathSelection($event)">
    <bl-option
        *ngFor="let path of availablePaths;trackBy: trackPath"
        [value]="path.name">
        <span class="file-icon">
            <i class="fa"
                [class.fa-folder]="path.isDirectory"
                [class.fa-file]="!path.isDirectory" aria-hidden="true"></i>
        </span>
        {{path.name}}
    </bl-option>
    <bl-option *ngIf="availablePaths.size === 0" [disabled]="true">
        {{'file-explorer.noPathMatch' | i18n: {path: control.value} }}
    </bl-option>
</bl-select>
