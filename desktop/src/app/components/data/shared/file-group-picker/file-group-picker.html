<bl-form-field>
    <bl-hint class="warning" *ngIf="warning">
            {{'file-group-picker.warning' | i18n}}
    </bl-hint>
    <div blFormFieldSuffix *ngIf="uploadProgress !== null" [title]="'file-group-picker.uploading'">
        <i class="fa fa-spinner fa-spin" aria-hidden="true"></i>  {{uploadProgress}} %
    </div>
    <bl-hint *ngIf="hint" align="end">
        {{hint}}
    </bl-hint>
    <bl-select placeholder="File group" [filterable]="true" (change)="createFileGroup($event)">
        <bl-option value="" label="+ {{'file-group-picker.create' | i18n}}"></bl-option>
        <bl-option
            *ngFor="let fileGroup of fileGroups;trackBy: trackFileGroup"
            [value]="fileGroup">
        </bl-option>
    </bl-select>
</bl-form-field>
