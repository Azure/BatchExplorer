<bl-form-field>
    <input type="text" blInput [formControl]="value" [placeholder]="label">
    <bl-hint class="warning" *ngIf="warning">
            {{'file-group-picker.warning' | i18n}}
    </bl-hint>
    <div blFormFieldSuffix *ngIf="uploadProgress !== null" [title]="'file-group-picker.uploading'">
        <i class="fa fa-spinner fa-spin" aria-hidden="true"></i>  {{uploadProgress}} %
    </div>
    <bl-hint *ngIf="hint" align="end">
        {{hint}}
    </bl-hint>
</bl-form-field>

<bl-select [ngModel]="" placeholder="File group">
    <bl-option [value]="CredentialType.SharedKey" label="Shared key"></bl-option>
    <bl-option
        *ngFor="let fileGroup of filteredOptions;trackBy: trackFileGroup"
        [value]="fileGroup"
        label="{{ fileGroup }}">
    </bl-option>
</bl-select>
