<bl-storage-error-display [noClassic]="true"></bl-storage-error-display>
<bl-local-template-drop-zone *ngIf="autoStorageService.hasArmAutoStorage | async">
    <div class="header">
        <h1>{{'gallery.title' | i18n }}</h1>
    </div>
    <div class="gallery-content">
        <bl-banner class="gallery-deprecation-warning" type="warning">
            <div message>
                <bl-i18n key="gallery.deprecation-warning">
                    <b *i18nParam="'deprecationDate'">{{deprecateRenderingDate}}</b>
                </bl-i18n>
                <a class="gallery-warning-alternative-link" (click)="openLink('https://azure.microsoft.com/updates/azure-batch-rendering-vm-images-licensing-will-be-retired-on-29-february-2024/')" href="javascript:void(0)">{{'common.learnMore' | i18n}}</a>
            </div>
        </bl-banner>
    </div>
</bl-local-template-drop-zone>
