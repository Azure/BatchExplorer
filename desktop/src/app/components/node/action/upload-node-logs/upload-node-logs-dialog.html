<bl-simple-form
        title="Upload Batch Logs on node to storage"
        subtitle="This is uploading the logs generated by the Azure Batch node agent. This can be used to find issues with the node"
        actionName="Upload"
        [multiUse]="false"
        [formGroup]="form"
        [submit]="submit"
        [containerRef]="dialogRef">
    <div class="presets">
        <bl-button class="preset" type="wide" color="light" (do)="setPreset(TimeRangePreset.LastDay)">Last 24 hours</bl-button>
        <bl-button class="preset" type="wide" color="light" (do)="setPreset(TimeRangePreset.SinceReboot)">Since last reboot</bl-button>
        <bl-button class="preset" type="wide" color="light" (do)="setPreset(TimeRangePreset.SinceCreated)">Since node allocation</bl-button>
    </div>
    <div class="form-element">
        <bl-datetime-picker label="From" formControlName="startTime"></bl-datetime-picker>
    </div>
    <div class="form-element">
        <bl-datetime-picker label="To" formControlName="endTime"></bl-datetime-picker>
    </div>
    <div class="warning" *ngIf="warningTimeRange">
        This time range is over 24 hours. Logs might be too long depending on the usage of the node.
    </div>
    <div class="form-element">
        <bl-blob-container-picker
            label="Storage container"
            hint="Logs will be uploaded as blob in a virtual folder in this container"
            formControlName="container"
            output="sasUrl"
            sasPermissions="w">
        </bl-blob-container-picker>
    </div>
</bl-simple-form>
