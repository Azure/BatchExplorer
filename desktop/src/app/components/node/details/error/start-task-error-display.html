<bl-banner *ngIf="failureInfo" type="error" [fix]="editStartTask" fixMessage="Edit start task">
    <div code>Start task failed</div>
    <div message>{{errorCode}}: {{errorMessage}}</div>
    <div details *ngIf="failureInfo.details.size > 0">
        <div *ngFor="let entry of failureInfo.details;trackBy: trackDetail">
            <div>{{entry.name}}: {{entry.value}}</div>
        </div>
    </div>

    <div [other-fix]="rebootNode" fixMessage="Reboot"></div>
</bl-banner>
