<!DOCTYPE html>
<html>

<head>
    <link href="./proxy-credentials.css" rel="stylesheet" type="text/css">
</head>
<script>
    const { ipcRenderer } = require("electron");
    function submit() {
        const usernameEl = document.getElementById("username");
        const passwordEl = document.getElementById("password");
        ipcRenderer.send('proxy-credentials-submitted', { username: usernameEl.value, password: passwordEl.value });
    }
</script>

<body>
    <h1>Enter proxy credentials for BatchExplorer</h1>
    <div class="form-element">
        <label for="username">Username</label>
        <input id="username">
    </div>
    <div class="form-element">
        <label for="password">Password</label>
        <input id="password" type="password">
    </div>
    <br>
    <button onclick="submit()">Save</button>
</body>

</html>
