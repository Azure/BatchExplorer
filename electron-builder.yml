productName: "BatchLabs"
artifactName: "${productName}-${os}.${ext}"
appId: "microsoft.azure.batchlabs"
files:
  - "build/"
  - "node_modules/"
  - "package.json"

extraResources:
  - from: "python/build/"
    to: "python-rpc"
    filter:
      - "**/*"

# Config for OSX dmg
dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: "link"
      path: "/Applications"

mac:
  icon: "app/assets/images/icon.icns"

win:
  icon: "app/assets/images/icon.ico"
  target:
    - "zip"
    - "nsis"

linux:
  target:
    - "AppImage"
    - "deb"
    - "rpm"

nsis:
  artifactName: "${productName}-${os}-setup.${ext}"

directories:
  buildResources: "resources"
  output: "release"

publish:
  provider: "github"
