productName: "BatchLabs"
appId: "microsoft.azure.batchlabs"

# Package electron code into a asar archive. Set to false to debug issues.
asar: true

files:
  - "build/"
  - "node_modules/"
  - "package.json"
  - "!node_modules/jschardet/"

extraResources:
  - from: "python/dist/main"
    to: "python-rpc"
    filter:
      - "**/*"
  - "ThirdPartyNotices.txt"
  - "data"
  - "node_modules/jschardet/"

protocols:
  - name: "BatchLabs protocol"
    role: "Viewer"
    schemes:
     - ms-batchlabs

# Mac OS configuration
mac:
  icon: "app/assets/images/icon.icns"

# Config for OSX dmg
dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: "link"
      path: "/Applications"

# Windows configuration
win:
  icon: "app/assets/images/icon.ico"
  target:
    - "zip"
    - "nsis"

# Config for the windows installer
nsis:
  oneClick: true
  perMachine: true

# Linux configuration
linux:
  category: Development
  target:
    - "AppImage"
    - "deb"
    - "rpm"

directories:
  buildResources: "resources"
  output: "release"

publish:
  provider: "generic"
  url: "https://batchlabsdist.blob.core.windows.net/releases"
