<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>BatchLabs</title>
    <meta name="viewport" content="initial-scale=.75">
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="index.js"></script>
</head>

<body>
    <section class="header">
        <h1 class="title">BatchLabs</h1>
        <h2 class="subtitle">A client tool to help create, debug and monitor Azure Batch Applications</h2>
        <div class="btn" id="batch-labs-version" title="Version">-</div>
        <a href="https://github.com/Azure/BatchLabs" class="btn">View on GitHub</a>
    </section>
    <img src="assets/images/job-home.png" class="demo-image overlaping-image">
    <div class="content">
        <a href="https://github.com/Azure/BatchLabs/releases">
            <h2 class="download-title">Downloads</h2>
        </a>
        <div class="downloads">
            <div class="os-download">
                <div class="type">
                    <i class="fa fa-windows"></i>
                    <div class="label">Windows</div>
                </div>
                <a class="option" id="download-windows-installer">
                    Installer
                </a>
                <a class="option" id="download-windows-zip">
                    Zip
                </a>
            </div>

            <div class="os-download">
                <div class="type">
                    <i class="fa fa-apple"></i>
                    <div class="label">OSX</div>
                </div>
                <a class="option" id="download-osx-dmg">
                    Dmg
                </a>
                <a class="option" id="download-osx-zip">
                    Zip
                </a>
            </div>

            <div class="os-download">
                <div class="type">
                    <i class="fa fa-linux"></i>
                    <div class="label">Linux</div>
                </div>
                <a class="option" id="download-linux-deb">
                    Deb
                </a>
                <a class="option" id="download-linux-rpm">
                    Rpm
                </a>
                <a class="option" id="download-linux-appimage">
                    Appimage
                </a>
            </div>
        </div>

        <div>
            <h2 class="download-title">Pool heatmap</h2>

            <img src="assets/images/pool-home.png" class="demo-image">
        </div>

        <div>
            <h2 class="download-title">Find anomalies in your job</h2>
            <img src="assets/images/job-running-tasks-graph.png" class="demo-image">
        </div>
    </div>
</body>

</html>
