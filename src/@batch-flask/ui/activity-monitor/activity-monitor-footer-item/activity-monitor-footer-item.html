<div class="status-icon">
    <div *ngIf="!done">
        <mat-progress-spinner [diameter]="18" [strokeWidth]="3" mode="indeterminate" color="accent" *ngIf="progress === -1"></mat-progress-spinner>
        <mat-progress-spinner [diameter]="18" [strokeWidth]="3" mode="determinate" color="accent" [value]="progress" *ngIf="progress !== -1"></mat-progress-spinner>
    </div>
    <i class="fa fa-check" *ngIf="isComplete"></i>
</div>
<span class="name">{{name}}</span>
