<div [formGroup]="advancedFilter.group" *ngIf="advancedFilter && control">
    <fieldset formGroupName="{{control.name}}">
        <legend>{{control.label}}</legend>
        <bl-form-field class="value">
            <input blInput formControlName="value" placeholder="Values comma speparated(1,54432,-2,100|200)" />
        </bl-form-field>
        <mat-radio-group formControlName="type" class="type" >
            <mat-radio-button [value]="ListFilterType.Include" color="primary">Include</mat-radio-button>
            <mat-radio-button [value]="ListFilterType.Exclude" color="primary">Exclude</mat-radio-button>
        </mat-radio-group>
    </fieldset>
</div>
