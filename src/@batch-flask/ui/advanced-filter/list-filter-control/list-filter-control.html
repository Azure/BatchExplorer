<div [formGroup]="advancedFilter.group" *ngIf="advancedFilter && control">
    <h3>{{control.label}}</h3>
    <fieldset formGroupName="{{control.name}}">
        <mat-form-field class="value">
            <input matInput formControlName="value" placeholder="Values comma speparated(1,54432,-2,100|200)" />
        </mat-form-field>
        <mat-radio-group formControlName="type" class="type">
            <mat-radio-button [value]="ListFilterType.Include">Include</mat-radio-button>
            <mat-radio-button [value]="ListFilterType.Exclude">Exclude</mat-radio-button>
        </mat-radio-group>
    </fieldset>
</div>
