<div class="action-btn" [ngClass]="type" [matTooltip]="tooltipTitle" [matTooltipPosition]="tooltipPosition" [ngSwitch]="status">
    <div [class.hide]="status !== SubmitStatus.Idle" class="label">
        <i [class]="icon"></i>
        <ng-content></ng-content>
    </div>
    <div class="overlay">
        <i class="fa fa-spinner fa-spin" *ngSwitchCase="SubmitStatus.Submitting"></i>
        <i class="fa fa-warning" *ngSwitchCase="SubmitStatus.Failed"></i>
        <span class="success-container" *ngSwitchCase="SubmitStatus.Succeeded">
            <i class="fa fa-check" [@animateSucessIcon]="status === SubmitStatus.Succeeded"></i>
        </span>
    </div>
</div>
<div *ngIf="type !== 'square' && type !== 'plain'" [hidden]="true" id="{{id}}-described">{{title}}</div>
