<bl-button color="light" [type]="type" [title]="title" [action]="onClick" [disabled]="status !== statuses.Idle" [skipSuccess]="true"
    [tooltipPosition]="tooltipPosition">
    <span class="icon-container" [ngSwitch]="status">
        <i class="fa fa-refresh shake-hover"    *ngSwitchCase="statuses.Idle"></i>
        <i class="fa fa-refresh fa-spin"        *ngSwitchCase="statuses.Refreshing"></i>
        <span class="success-container"         *ngSwitchCase="statuses.Succeeded">
            <i class="fa fa-check" [@animateSucessIcon]="status === statuses.Succeeded"></i>
        </span>
        <i class="fa fa-warning"                *ngSwitchCase="statuses.Failed"></i>
    </span>
</bl-button>
