<bl-simple-form
    [submit]="submit"
    [containerRef]="dialogRef"
    [actionName]="'common.yes' | i18n"
    [multiUse]="false"
    size="small"
    [stickyFooter]="false"
    [title]="title">
    <div class="message" *ngIf="description">
        <p style="word-wrap: break-word;">{{description}}</p>
    </div>
</bl-simple-form>
