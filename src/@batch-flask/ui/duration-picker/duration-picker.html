<div class="input-container">
    <input blInput [placeholder]="placeholder" [disabled]="unit === DurationUnit.Unlimited" [ngModel]="time" (ngModelChange)="updateTime($event)"/>
    <div class="unit-picker">
        <bl-select [ngModel]="unit" (ngModelChange)="updateUnit($event)" placeholder="Unit">
            <bl-option [value]="DurationUnit.Unlimited" label="Unlimited" *ngIf="allowUnlimited"></bl-option>
            <bl-option [value]="DurationUnit.Days" label="Days"></bl-option>
            <bl-option [value]="DurationUnit.Hours" label="Hours"></bl-option>
            <bl-option [value]="DurationUnit.Minutes" label="Minutes"></bl-option>
            <bl-option [value]="DurationUnit.Seconds" label="Seconds"></bl-option>
            <bl-option [value]="DurationUnit.Custom" label="Custom (ISO format)"></bl-option>
        </bl-select>
    </div>
</div>
<div class="error" *ngIf="invalidTimeNumber">
    Input should be a valid number
</div>
<div class="error" *ngIf="invalidCustomDuration">
    This is not a valid ISO 8601 duration <i>(e.g. PT1M, P1D)</i>
</div>
