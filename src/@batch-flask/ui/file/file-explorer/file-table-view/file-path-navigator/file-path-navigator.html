<div class="input-container">
    <span class="prefix">{{name}}:/</span>
    <input blInput [placeholder]="'file-explorer.path' | i18n" [matAutocomplete]="auto" [formControl]="control">
</div>
<mat-autocomplete #auto="matAutocomplete" (optionSelected)="handleAutocompletePathSelection($event)">
    <mat-option *ngFor="let path of availablePaths;trackBy: trackPath" [value]="path.name">
        <span class="file-icon">
            <i class="fa"
                [class.fa-folder]="path.isDirectory"
                [class.fa-file]="!path.isDirectory"></i>
        </span>
        {{path.name}}
    </mat-option>

    <mat-option *ngIf="availablePaths.size === 0" [disabled]="true">
        {{'file-explorer.noPathMatch' | i18n: {path: control.value} }}
    </mat-option>
</mat-autocomplete>
