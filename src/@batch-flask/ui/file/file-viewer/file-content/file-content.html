<ng-container [ngSwitch]="fileType">
    <div *ngSwitchCase="FileType.log" class="viewer-container log">
        <bl-log-file-viewer [fileLoader]="fileLoader" [tailable]="tailable"></bl-log-file-viewer>
    </div>
    <div *ngSwitchCase="FileType.image" class="viewer-container image">
        <bl-image-file-viewer [fileLoader]="fileLoader"></bl-image-file-viewer>
    </div>
    <div *ngSwitchCase="FileType.code" class="viewer-container code">
        <bl-code-file-viewer [fileLoader]="fileLoader"></bl-code-file-viewer>
    </div>
    <bl-card *ngSwitchDefault class="unknown-file-type">
        <h2 class="title">This file is not a known extension. Do you still want to open it?</h2>
        <div class="options">
            <button class="log" (click)="openAs(FileType.log)">Log</button>
            <button class="code" (click)="openAs(FileType.code)">Code</button>
            <button class="image" (click)="openAs(FileType.image)">Image</button>
        </div>
    </bl-card>
</ng-container>
