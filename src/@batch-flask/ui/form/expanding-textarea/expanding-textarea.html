<div class="textarea-container">
    <bl-form-field>
        <textarea #textarea blInput [placeholder]="placeholder" (focus)="expand()" (blur)="collapse()" [ngModel]="value" (ngModelChange)="valueChange($event)"></textarea>
        <mat-hint *ngIf="hint" align="end">{{hint}}</mat-hint>
    </bl-form-field>
</div>
