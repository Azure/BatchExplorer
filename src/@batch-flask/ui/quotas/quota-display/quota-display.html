<div class="details">
    <div class="label">{{label}}</div>
    <div class="value">
        {{ status }}
    </div>
</div>
<div class="progress">
    <mat-progress-bar role="progressbar" title="{{'quota-display.progressBar' | i18n}}" [ngClass]="colorClass" [value]="percent" [bufferValue]="100">
    </mat-progress-bar>
</div>
