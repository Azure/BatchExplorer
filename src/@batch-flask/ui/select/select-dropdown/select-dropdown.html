<div class="option {{option.cssClass}}" *ngFor="let option of rows;trackBy: trackOption" (click)="handleClickOption($event, option)"
    [class.focused]="focusedOption === option" [class.disabled]="option.disabled">

    <div class="checkbox" *ngIf="multiple">
        <i class="fa fa-check" *ngIf="selected.has(option.value)"></i>
    </div>
    <div class="option-content">
        <ng-template [ngTemplateOutlet]="option.content"></ng-template>
    </div>
</div>
<div class="no-option" *ngIf="displayedOptions.length === 0 && select.filter">
    No match
</div>
<div class="no-option" *ngIf="displayedOptions.length === 0 && !select.filter">
    No options available
</div>
