<div class="select-button-container" tabindex="0">
   <bl-clickable class="select-button"  (do)="toggleDropdown()">
        <div class="label">
                <ng-container *ngIf="!hasValueSelected">{{placeholder}}</ng-container>
                <ng-container *ngIf="hasValueSelected">
                    <ng-container *ngIf="hasMultipleSelected">
                        {{selected.size}} selected
                    </ng-container>
                    <ng-container *ngIf="!hasMultipleSelected">
                        <ng-template [ngTemplateOutlet]="firstSelection?.template"></ng-template>
                    </ng-container>
                </ng-container>
            </div>
            <div class="caret">
                <i class="fa fa-caret-down" *ngIf="!expanded"></i>
                <i class="fa fa-caret-up" *ngIf="expanded"></i>
            </div>
   </bl-clickable>
   <ng-container *ngIf="showOptions && filterable">
       <input class="select-filter" #selectFilter [ngModel]="filter" (ngModelChange)="filterChanged($event)">
   </ng-container>
</div>
<div class="dropdown" *ngIf="showOptions">
    <div class="option" *ngFor="let option of displayedOptions" (click)="selectOption(option)">
        <ng-template [ngTemplateOutlet]="option.template"></ng-template>
    </div>
    <div class="no-option" *ngIf="displayedOptions.length === 0 && filter">
        No match
    </div>
    <div class="no-option" *ngIf="displayedOptions.length === 0 && !filter">
        No options available
    </div>
</div>
