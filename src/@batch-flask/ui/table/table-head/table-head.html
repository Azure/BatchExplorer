<div class="checkbox-column" *ngIf="table.config.showCheckbox"></div>
<div *ngFor="let column of columns;trackBy: trackColumn"
    class="bl-table-column"
    [class.sortable]="column.sortable"
    [class.fixed-size]="column.width"
    [style.flex-basis]="column.width + 'px'">

    <ng-template [ngTemplateOutlet]="column.headerContent"></ng-template>
</div>
