<td class="checkbox-column" (click)="item.handleClick($event, false)" *ngIf="table.config.showCheckbox">
    <mat-checkbox color="primary" (click)="$event.stopPropagation()" (change)="item.handleClick(null, false)" [checked]="item.selected"></mat-checkbox>
</td>

<div *ngFor="let column of columns;trackBy: trackColumn"
    class="bl-table-cell"
    [class.fixed-size]="column.width"
    [style.flex-basis]="column.width + 'px'">

    <ng-template [ngTemplateOutlet]="column.cellTemplate" [ngTemplateOutletContext]="{$implicit: item}"></ng-template>
</div>
