<div class="tab-navigation" role="tablist">
    <bl-clickable *ngFor="let tab of tabs;trackBy: trackTab"
        id="{{tab.id}}_button"
        class="tab-navigation-item"
        role="tab"
        attr.aria-controls="{{tab.id}}_panel"
        [attr.aria-selected]="tab === currentTab"
        [class.active]="tab === currentTab"
        (do)="selectTab(tab)">

        <ng-template [ngTemplateOutlet]="tab.label"></ng-template>
    </bl-clickable>

    <div class="vtab-navigation-footer">
        <ng-content select="[blVtabFooter]"></ng-content>
    </div>
</div>
<div *ngIf="currentTab"
    id="{{currentTab.id}}_panel"
    role="tabpanel"
    class="tab-content"
    attr.aria-labelledby="{{currentTab.id}}_button">

    <ng-template [ngTemplateOutlet]="currentTab.content"></ng-template>
</div>
