<div class="group-header" (click)="toogleCollapsed()" *ngIf="label">
    <div class="collapse-icon" *ngIf="collapsable">
        <i class="fa fa-caret-right" *ngIf="collapsed"></i>
        <i class="fa fa-caret-down" *ngIf="!collapsed"></i>
    </div>
    <h4 class="noselect">{{label}}</h4>
    <span *ngIf="collapsed">
        <ng-content select="[collapsed-preview]"></ng-content>
    </span>
    <bl-button color="light" type="round" [action]="triggerEdit" *ngIf="edit"><i class="fa fa-pencil"></i></bl-button>
</div>
<div class="group-content" *ngIf="!collapsed">
    <div class="warning-message" *ngIf="warningMessage">
        <i class="fa fa-warning"></i>
        <span>{{warningMessage}}</span>
    </div>
    <ng-content></ng-content>
</div>
