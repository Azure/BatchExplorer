<div class="form-container" [formGroup]="form">
    <bl-form-field class="secret-name">
        <input blInput [placeholder]="'aad-app-secret-picker.description.label' | i18n" formControlName="name">
    </bl-form-field>
    <bl-form-field class="secret-value">
        <input blInput [placeholder]="'aad-app-secret-picker.secret.label' | i18n" formControlName="value">
    </bl-form-field>
    <bl-form-field class="secret-expiry">
        <bl-select name="expireIn" class="expire-in" formControlName="expireIn" [placeholder]="'aad-app-secret-picker.expireIn.label' | i18n">
            <bl-option [value]="Expire.month1" label="1 month"></bl-option>
            <bl-option [value]="Expire.year1"  label="1 year"></bl-option>
            <bl-option [value]="Expire.year2" label="2 year"></bl-option>
            <bl-option [value]="Expire.never" label="Never"></bl-option>
        </bl-select>
    </bl-form-field>
</div>
