<bl-complex-form [formGroup]="form" [submit]="submit" [containerRef]="sidebarRef">
    <bl-form-page main-form-page [title]="title" [subtitle]="description" [formGroup]="form">
        <bl-form-section title="General info" subtitle="Basic information about the application">
            <div class="form-element pad-top">
                <bl-form-field>
                    <input blInput formControlName="displayName" placeholder="Display name">
                </bl-form-field>
                <bl-error controlName="displayName" code="maxlength">Display name has a maximum length of 1024 characters</bl-error>
            </div>

            <div class="form-element">
                <bl-form-field>
                    <bl-select formControlName="defaultVersion" placeholder="Default version">
                        <bl-option value="" label="No default version"></bl-option>
                        <bl-option *ngFor="let package of packages;trackBy: trackByFn" value="{{package.name}}" [label]="package.name"></bl-option>
                    </bl-select>
                </bl-form-field>
            </div>
            <div class="form-element pad-top">
                <h5>Allow updates</h5>
                <p>When set to 'No', package versions cannot be updated or deleted. Only new versions can be added.</p>
                <mat-radio-group formControlName="allowUpdates">
                    <mat-radio-button [value]="true">Yes</mat-radio-button>
                    <mat-radio-button [value]="false">No</mat-radio-button>
                </mat-radio-group>
            </div>
        </bl-form-section>
    </bl-form-page>
</bl-complex-form>
