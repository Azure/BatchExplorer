<div *ngIf="application.properties.allowUpdates" class="success" matTooltip="Application allows updates">
    <i class="fa fa-unlock-alt" aria-hidden="true"></i>
</div>

<div *ngIf="!application.properties.allowUpdates" class="failure" matTooltip="Application is locked">
    <i class="fa fa-lock" aria-hidden="true"></i>
</div>
