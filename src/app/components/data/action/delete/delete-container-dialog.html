<bl-simple-form [submit]="ok" [containerRef]="dialogRef" actionColor="warn" actionName="Delete" [stickyFooter]="false" [multiUse]="false"
    size="small" title="{{'delete-container-dialog.title' | i18n}}">
    <div class="message">
        <p>{{"delete-container-dialog.message" | i18n}}</p>
        <ul class="storage-container-list">
            <li *ngFor="let container of containers;trackBy: trackContainer">
                {{ container.name}}
            </li>
        </ul>
        <div class="warning-message" aria-live="polite">
            <i class="fa fa-warning" aria-hidden="true"></i>&nbsp;
            <span>{{"delete-container-dialog.warning" | i18n}}</span>
        </div>
    </div>
</bl-simple-form>
