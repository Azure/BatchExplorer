<div class="actions">
    <bl-card *ngFor="let action of actions;trackBy: trackAction" class="action">
        <bl-clickable class="action-link" (do)="selectAction(action)">
            <div class="name">{{action.name}}</div>
            <div class="description">{{action.description}}</div>
        </bl-clickable>
        <bl-clickable class="view-on-github" (do)="viewOnGithub(action)" matTooltip="View template on GitHub" aria-label="View template on GitHub">
            <i class="fa fa-external-link"></i>
        </bl-clickable>
    </bl-card>
</div>

<div *ngIf="actions?.size === 0" class="no-actions">
    This application doesn't have any templates
</div>
