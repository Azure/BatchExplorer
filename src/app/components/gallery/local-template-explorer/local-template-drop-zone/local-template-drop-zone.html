<ng-content></ng-content>
<div class="drop-overlay" *ngIf="isDraging">
    <i class="fa fa-upload" aria-hidden="true"></i>
    <span class="message">Drop JSON template here</span>

    <span class="message">{{'commmon.loading' | i18n }}</span>
</div>
