<div [ngSwitch]="parameter.type">
    <div *ngSwitchCase="NcjParameterExtendedType.string">
        <bl-form-field class="form-element">
            <input blInput  type="text" [formControl]="parameterValue" [placeholder]="parameter.name">
            <bl-hint align="end"> {{ parameter.description }} </bl-hint>
        </bl-form-field>
    </div>
    <div *ngSwitchCase="NcjParameterExtendedType.fileGroup">
        <bl-file-group-picker [formControl]="parameterValue" [label]="parameter.name" class="form-element" [hint]="parameter.description">
        </bl-file-group-picker>
    </div>
    <div *ngSwitchCase="NcjParameterExtendedType.fileGroupSas">
        <bl-file-group-sas [containerId]="getContainerFromFileGroup(parameterValues[parameter.dependsOn])" [formControl]="parameterValue"
            [label]="parameter.name" class="form-element" [hint]="parameter.description">
        </bl-file-group-sas>
    </div>
    <div *ngSwitchCase="NcjParameterExtendedType.fileGroupWriteSas">
        <bl-file-group-sas [containerId]="getContainerFromFileGroup(parameterValues[parameter.dependsOn])" [formControl]="parameterValue"
            [label]="parameter.name" class="form-element" [hint]="parameter.description" [allowWrite]="true">
        </bl-file-group-sas>
    </div>
    <div *ngSwitchCase="NcjParameterExtendedType.fileInFileGroup">
        <bl-cloud-file-picker [containerId]="getContainerFromFileGroup(parameterValues[parameter.dependsOn])" [formControl]="parameterValue"
            [label]="parameter.name" class="form-element" [hint]="parameter.description" [wildcards]="parameter.wildcards">
        </bl-cloud-file-picker>
    </div>
    <div *ngSwitchCase="NcjParameterExtendedType.jobId">
        <bl-job-id [formControl]="parameterValue" [label]="parameter.name" class="form-element" [hint]="parameter.description">
        </bl-job-id>
    </div>
    <div *ngSwitchCase="NcjParameterExtendedType.renderingContainerImage">
        <bl-rendering-container-image-picker [app]="parameter.app" [imageReferenceId]="parameter.imageReferenceId" [renderEngine]="parameter.renderEngine" [formControl]="parameterValue" class="form-element" >
        </bl-rendering-container-image-picker>
    </div>
    <div *ngSwitchCase="NcjParameterExtendedType.dropDown">
        <bl-form-field>
            <bl-select [formControl]="parameterValue" [placeholder]="parameter.name">
                <bl-option *ngFor="let opt of parameter.allowedValues;trackBy: trackOption" [value]="opt" [label]="opt"></bl-option>
            </bl-select>
            <bl-hint align="end"> {{ parameter.description }} </bl-hint>
        </bl-form-field>
    </div>
    <div *ngSwitchCase="NcjParameterExtendedType.int">
        <bl-form-field class="form-element">
            <input blInput  type="number" [formControl]="parameterValue" [placeholder]="parameter.name">
            <bl-hint align="end"> {{ parameter.description }} </bl-hint>
        </bl-form-field>
    </div>
    <div *ngSwitchDefault>
        <bl-form-field class="form-element">
            <input blInput  type="text" [formControl]="parameterValue" [placeholder]="parameter.name">
            <bl-hint align="end"> {{ parameter.description }} </bl-hint>
        </bl-form-field>
    </div>
</div>
