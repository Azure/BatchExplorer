<bl-property-group>
    <!-- If waiting for connection settings -->
    <div *ngIf="!connectionSettings">
        <bl-text-property label="IP" value="Fetching..."></bl-text-property>
        <bl-text-property label="Port" value="Fetching..."></bl-text-property>
        <bl-text-property *ngIf="isLinux" label="SSH Command" value="Fetching..."></bl-text-property>
    </div>
    <!-- Once connection settings are fetched -->
    <div *ngIf="connectionSettings">
        <bl-text-property label="IP" [value]="connectionSettings.ip"></bl-text-property>
        <bl-text-property label="Port" [value]="connectionSettings.port || PORT_NOT_SPECIFIED"></bl-text-property>
        <bl-text-property *ngIf="isLinux" id="ssh-command" label="SSH Command" [value]="sshCommand"></bl-text-property>
    </div>
    <div class="custom-property" *ngIf="!isLinux">
        <h5 class="label-small">RDP File</h5>
        <bl-clickable id="download-rdp" class="display-field" (click)="downloadRdp()">Download RDP File</bl-clickable>
    </div>
    <div class="custom-property">
        <h5 class="label-small username-label">Username</h5>
        <input blInput type="text" [placeholder]="credentials.name" (input)="setUsername($event)" />
    </div>
    <div *ngIf="usingSSHKeys" class="custom-property">
        <h5 class="label-small">SSH Key File</h5>
        <div class="display-field">{{publicKeyFile}}</div>
    </div>
    <div class="custom-property" *ngIf="!usingSSHKeys">
        <div class="label-small">
            <span>Password</span>
            <div class="regenerate-password">
                <bl-clickable (click)="regeneratePassword()">Regenerate Password</bl-clickable>
                <i *ngIf="regeneratingPassword" class="fa fa-pulse fa-spinner"></i>
            </div>
        </div>
        <div class="password-input-container" *ngIf="passwordVisible">
            <input blInput (input)="setPassword($event)" [value]="credentials.password" id="password-input" placeholder="(Autogenerated)" />
            <i class="set-visible fa fa-eye" (click)="togglePasswordVisible()"></i>
        </div>
        <div class="password-input-container" *ngIf="!passwordVisible">
            <input blInput (input)="setPassword($event)" [value]="credentials.password" id="password-input" type="password" placeholder="(Autogenerated)" />
            <i class="set-visible fa fa-eye-slash" (click)="togglePasswordVisible()"></i>
        </div>
        <span class="clipboard-info" [class.flash]="passwordCopied">{{passwordCopyText}}</span>
    </div>
    <bl-clickable *ngIf="isLinux && hasPublicKey" class="switch-strategy" (click)="switchAuthStrategy()">Use {{otherStrategy}}</bl-clickable>
</bl-property-group>
