<div class="inputs" *ngIf="loadingStatus === LoadingStatus.Ready" style="padding: 10px;">
    <bl-form-field>
        <bl-select
            class="image-id-picker"
            placeholder="{{'sig-image-picker.sigImage.label' | i18n}}"
            [formControl]="sigImage"
            attr.aria-describedby="{{id}}-error-msg">

            <bl-option *ngFor="let image of sigImages;trackBy: trackResource" [value]="image.id" [label]="image.name"></bl-option>
            <bl-option  *ngIf="sigImages.length === 0" [disabled]="true" [label]="'sig-image-picker.noSigImageAvailable' | i18n"></bl-option>
        </bl-select>
    </bl-form-field>
    <bl-form-field>
        <bl-select
            class="node-agent-sku-picker"
            placeholder="{{'sig-image-picker.nodeAgentSku.label' | i18n}}"
            [formControl]="nodeAgentSku">

            <bl-option *ngFor="let imageInformation of supportedImages;trackBy: trackImageInformation"
                [value]="imageInformation.nodeAgentSKUId"
                [label]="imageInformation.nodeAgentSKUId"></bl-option>
        </bl-select>
    </bl-form-field>
</div>
<div *ngIf="loadingStatus === LoadingStatus.Error" id="{{id}}-error-msg" style="padding: 10px;">
    {{ sigImagesErrorMsg }}
</div>
