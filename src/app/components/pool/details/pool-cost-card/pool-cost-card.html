<ng-container *ngIf="isArmBatchAccount && !unsupportedSubscription">
    <div class="graph">
        <canvas blChart
            [datasets]="datasets"
            [options]="options"
            [chartType]="chartType"
            [attr.aria-label]="label">
        </canvas>
    </div>
    <div class="total">
        <i class="fa fa-warning" matTooltip="Cost tracking at the pool level is a recent change. Data will be missing before April 2019"></i>
        <bl-time-range-picker [formControl]="timeRange" [quickRanges]="quickRanges" [showLabel]="false"></bl-time-range-picker>
        {{total}} {{currency}}
    </div>
</ng-container>
