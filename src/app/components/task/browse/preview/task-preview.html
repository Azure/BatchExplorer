<div [ngSwitch]="task.state">
    <bl-task-runtime [task]="task"></bl-task-runtime>

    <div *ngSwitchCase="taskStates.completed" [matTooltip]="exitCodeMessage" [class.success]="exitCode === 0" [class.failure]="exitCode !== 0">
        <span>{{exitCode}}</span>
        <i class="fa fa-check-square-o" aria-hidden="true"></i>
    </div>
</div>
